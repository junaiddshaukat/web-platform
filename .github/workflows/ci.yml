name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-build:
    name: Lint & Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Build application
        run: npm run build
        env:
          # Provide minimal env vars for build to succeed
          MONGODB_URI: mongodb://localhost:27017/test
          JWT_SECRET: test-secret-for-ci
          ADMIN_ACCESS_CODE: test
          MENTOR_ACCESS_CODE: test
          AMBASSADOR_ACCESS_CODE: test

  pr-title:
    name: PR Title Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    # NOTE: This only validates PR title format, does NOT auto-merge.
    # All PRs require manual review and approval by maintainers.

    steps:
      - name: Check PR title format
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            chore
            ci
          requireScope: false
          subjectPattern: ^.+$
          subjectPatternError: |
            The subject "{subject}" doesn't match the expected format.
            Please use a descriptive subject line.


