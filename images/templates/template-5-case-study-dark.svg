<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#18181B"/>
  
  <!-- Subtle pattern -->
  <defs>
    <pattern id="grid5" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#27272A" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid5)"/>
  
  <!-- Dev Weekends branding in light -->
  <text x="60" y="60" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Category badge -->
  <rect x="60" y="180" width="160" height="28" fill="#FAFAFA"/>
  <text x="140" y="199" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="600" fill="#18181B" text-anchor="middle" letter-spacing="2">CASE STUDY</text>
  
  <!-- Main title in white -->
  <text x="60" y="300" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">From Zero to</text>
  <text x="60" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Industry Ready</text>
  
  <!-- Yellow highlight line -->
  <rect x="60" y="390" width="200" height="4" fill="#FEF08A"/>
  
  <!-- Subtitle -->
  <text x="60" y="440" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#A1A1AA">A Fellow's transformation journey</text>
  
  <!-- Stats row -->
  <text x="60" y="530" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="700" fill="#FAFAFA">6</text>
  <text x="95" y="530" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#71717A">months</text>
  
  <text x="200" y="530" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="700" fill="#FAFAFA">3x</text>
  <text x="250" y="530" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#71717A">salary</text>
  
  <text x="350" y="530" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="700" fill="#FEF08A">1</text>
  <text x="380" y="530" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#71717A">dream job</text>
  
  <!-- Profile placeholder -->
  <circle cx="1050" cy="315" r="100" fill="#27272A"/>
  <text x="1050" y="320" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#52525B" text-anchor="middle">Photo</text>
  
  <!-- Name under photo -->
  <text x="1050" y="450" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#FAFAFA" text-anchor="middle">Fellow Name</text>
  <text x="1050" y="475" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">Now at Company</text>
</svg>