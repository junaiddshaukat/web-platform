  <text x="100" y="600" font-family="system-ui, sans-serif" font-size="16" fill="#52525B">Design a data structure for Least Recently Used</text>
  <text x="100" y="630" font-family="system-ui, sans-serif" font-size="16" fill="#52525B">cache with O(1) get and put operations.</text>
  <text x="100" y="680" font-family="monospace" font-size="14" fill="#EF4444">LRUCache(2), put(1,1), put(2,2), get(1), put(3,3)...</text>
  
