  <text x="100" y="790" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#22C55E">Hint:</text>
  <text x="100" y="830" font-family="system-ui, sans-serif" font-size="16" fill="#52525B">HashMap + Doubly Linked List. Head=recent, tail=LRU.</text>
  <text x="100" y="865" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">Time: O(1) | Space: O(capacity)</text>
  
