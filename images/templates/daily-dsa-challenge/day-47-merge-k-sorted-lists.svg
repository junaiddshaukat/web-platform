<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="220" height="40" fill="#22C55E"/>
  <text x="170" y="168" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" text-anchor="middle">DAILY DSA CHALLENGE</text>
  
  <text x="60" y="300" font-family="system-ui, sans-serif" font-size="36" font-weight="700" fill="#FAFAFA">Day 47</text>
  
  <text x="60" y="380" font-family="system-ui, sans-serif" font-size="44" font-weight="700" fill="#EF4444">Merge K Sorted Lists</text>
  
  <rect x="60" y="430" width="120" height="40" fill="#EF4444" rx="4"/>
  <text x="120" y="458" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Hard</text>
  
  <rect x="60" y="510" width="960" height="200" fill="#27272A" rx="8"/>
  <text x="100" y="560" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FAFAFA">Problem:</text>
  <text x="100" y="600" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA">Merge k sorted linked lists into one sorted</text>
  <text x="100" y="630" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA">linked list.</text>
  <text x="100" y="680" font-family="monospace" font-size="14" fill="#FEF08A">[[1,4,5],[1,3,4],[2,6]] -> [1,1,2,3,4,4,5,6]</text>
  
  <rect x="60" y="740" width="960" height="150" fill="#27272A" rx="8"/>
  <text x="100" y="790" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#22C55E">Hint:</text>
  <text x="100" y="830" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA">Min-heap of k elements, or divide and conquer merge.</text>
  <text x="100" y="865" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">Time: O(n log k) | Space: O(k)</text>
  
  <text x="60" y="950" font-family="system-ui, sans-serif" font-size="18" fill="#FAFAFA">Drop your solution in the comments</text>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>