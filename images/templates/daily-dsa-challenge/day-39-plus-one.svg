<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="220" height="40" fill="#22C55E"/>
  <text x="170" y="168" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" text-anchor="middle">DAILY DSA CHALLENGE</text>
  
  <text x="60" y="300" font-family="system-ui, sans-serif" font-size="36" font-weight="700" fill="#FAFAFA">Day 39</text>
  
  <text x="60" y="380" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#22C55E">Plus One</text>
  
  <rect x="60" y="430" width="120" height="40" fill="#22C55E" rx="4"/>
  <text x="120" y="458" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" text-anchor="middle">Easy</text>
  
  <rect x="60" y="510" width="960" height="200" fill="#27272A" rx="8"/>
  <text x="100" y="560" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FAFAFA">Problem:</text>
  <text x="100" y="600" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA">Given a large integer as array of digits,</text>
  <text x="100" y="630" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA">increment it by one and return the result.</text>
  <text x="100" y="680" font-family="monospace" font-size="14" fill="#FEF08A">Input: [1,2,9] Output: [1,3,0]</text>
  
  <rect x="60" y="740" width="960" height="150" fill="#27272A" rx="8"/>
  <text x="100" y="790" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#22C55E">Hint:</text>
  <text x="100" y="830" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA">Start from end, handle carry. Edge case: all 9s need new digit.</text>
  <text x="100" y="865" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">Time: O(n) | Space: O(1) or O(n) for new array</text>
  
  <text x="60" y="950" font-family="system-ui, sans-serif" font-size="18" fill="#FAFAFA">Drop your solution in the comments</text>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>