<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="220" height="40" fill="#22C55E"/>
  <text x="170" y="168" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" text-anchor="middle">DAILY DSA CHALLENGE</text>
  
  <text x="60" y="300" font-family="system-ui, sans-serif" font-size="36" font-weight="700" fill="#FAFAFA">Day 05</text>
  
  <text x="60" y="380" font-family="system-ui, sans-serif" font-size="52" font-weight="700" fill="#FEF08A">Maximum Subarray</text>
  
  <rect x="60" y="430" width="140" height="40" fill="#FEF08A" rx="4"/>
  <text x="130" y="458" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" text-anchor="middle">Medium</text>
  
  <rect x="60" y="510" width="960" height="200" fill="#27272A" rx="8"/>
  <text x="100" y="560" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FAFAFA">Problem:</text>
  <text x="100" y="600" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA">Find the contiguous subarray with the largest sum.</text>
  <text x="100" y="660" font-family="monospace" font-size="14" fill="#FEF08A">Input: [-2,1,-3,4,-1,2,1,-5,4]</text>
  <text x="100" y="695" font-family="monospace" font-size="14" fill="#22C55E">Output: 6 (subarray [4,-1,2,1])</text>
  
  <rect x="60" y="740" width="960" height="150" fill="#27272A" rx="8"/>
  <text x="100" y="790" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#22C55E">Hint:</text>
  <text x="100" y="830" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA">Kadane's Algorithm: track current max and global max.</text>
  <text x="100" y="865" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">Time: O(n) | Space: O(1)</text>
  
  <text x="60" y="950" font-family="system-ui, sans-serif" font-size="18" fill="#FAFAFA">Drop your solution in the comments</text>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>