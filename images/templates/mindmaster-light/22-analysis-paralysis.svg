  <text x="60" y="620" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#18181B">Break the overthinking cycle:</text>
  
  <text x="80" y="680" font-family="system-ui, sans-serif" font-size="17" fill="#52525B">1. Set a decision deadline (e.g., 10 minutes)</text>
  <text x="80" y="720" font-family="system-ui, sans-serif" font-size="17" fill="#52525B">2. Define "good enough" criteria upfront</text>
  <text x="80" y="760" font-family="system-ui, sans-serif" font-size="17" fill="#52525B">3. Accept that most decisions are reversible</text>
  <text x="80" y="800" font-family="system-ui, sans-serif" font-size="17" fill="#52525B">4. Use the 70% rule: act at 70% certainty</text>
  <text x="80" y="840" font-family="system-ui, sans-serif" font-size="17" fill="#52525B">5. Start with the smallest possible step</text>
  
