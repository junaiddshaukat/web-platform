  <text x="60" y="1000" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">Named after Nobel Prize physicist Richard Feynman</text>
  <text x="980" y="1000" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="end">@devweekends</text>
