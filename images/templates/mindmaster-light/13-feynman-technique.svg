<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  <rect x="0" y="0" width="8" height="1080" fill="#10B981"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="130" width="230" height="40" fill="#10B981"/>
  <text x="175" y="157" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">MIND &amp; PRODUCTIVITY</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#18181B">The Feynman</text>
  <text x="60" y="345" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#059669">Technique</text>
  
  <text x="60" y="420" font-family="system-ui, sans-serif" font-size="20" fill="#52525B">Learn anything by teaching it simply</text>
  
  <rect x="60" y="470" width="960" height="380" fill="#F4F4F5" rx="8"/>
  
  <rect x="100" y="510" width="50" height="50" fill="#10B981" rx="25"/>
  <text x="125" y="545" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#FAFAFA" text-anchor="middle">1</text>
  <text x="170" y="545" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#18181B">Choose a concept to learn</text>
  
  <rect x="100" y="590" width="50" height="50" fill="#10B981" rx="25"/>
  <text x="125" y="625" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#FAFAFA" text-anchor="middle">2</text>
  <text x="170" y="625" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#18181B">Explain it to a 5-year-old (or rubber duck)</text>
  
