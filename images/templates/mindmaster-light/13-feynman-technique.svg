  <text x="125" y="705" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#FAFAFA" text-anchor="middle">3</text>
  <text x="170" y="705" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#18181B">Identify gaps in your explanation</text>
  
  <rect x="100" y="750" width="50" height="50" fill="#10B981" rx="25"/>
  <text x="125" y="785" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#FAFAFA" text-anchor="middle">4</text>
  <text x="170" y="785" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#18181B">Go back and learn those gaps, simplify</text>
  
  <text x="60" y="920" font-family="system-ui, sans-serif" font-size="16" fill="#52525B">ðŸ’¡ If you can't explain it simply, you don't understand it well enough</text>
  
