<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  <rect x="0" y="0" width="8" height="1080" fill="#EC4899"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="130" width="230" height="40" fill="#EC4899"/>
  <text x="175" y="157" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">MIND &amp; PRODUCTIVITY</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#18181B">Inbox Zero</text>
  <text x="60" y="345" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#BE185D">Email Sanity</text>
  
  <rect x="60" y="420" width="960" height="420" fill="#F4F4F5" rx="8"/>
  
  <text x="100" y="480" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#18181B">The 4 D's of Email:</text>
  
  <rect x="100" y="510" width="420" height="90" fill="#22C55E" rx="8"/>
  <text x="310" y="550" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#FAFAFA" text-anchor="middle">DELETE</text>
  <text x="310" y="580" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">Not relevant? Trash it.</text>
  
  <rect x="540" y="510" width="420" height="90" fill="#3B82F6" rx="8"/>
  <text x="750" y="550" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#FAFAFA" text-anchor="middle">DO</text>
  <text x="750" y="580" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">&lt;2 min? Handle it now.</text>
  
  <rect x="100" y="620" width="420" height="90" fill="#F59E0B" rx="8"/>
  <text x="310" y="660" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#18181B" text-anchor="middle">DELEGATE</text>
  <text x="310" y="690" font-family="system-ui, sans-serif" font-size="14" fill="#18181B" text-anchor="middle">Not your task? Forward it.</text>
  
  <rect x="540" y="620" width="420" height="90" fill="#A78BFA" rx="8"/>
  <text x="750" y="660" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#FAFAFA" text-anchor="middle">DEFER</text>
  <text x="750" y="690" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">Needs time? Schedule it.</text>
  
  <text x="100" y="770" font-family="system-ui, sans-serif" font-size="16" fill="#52525B">ðŸ’¡ Check email 2-3x daily at scheduled times, not constantly!</text>
  
  <rect x="60" y="940" width="960" height="1" fill="#E5E5E5"/>
  <text x="60" y="1000" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">Your inbox is not your to-do list</text>
  <text x="980" y="1000" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="end">@devweekends</text>
