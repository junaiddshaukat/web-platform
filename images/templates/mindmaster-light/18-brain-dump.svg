<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  <rect x="0" y="0" width="8" height="1080" fill="#14B8A6"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="130" width="230" height="40" fill="#14B8A6"/>
  <text x="175" y="157" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#18181B" text-anchor="middle" letter-spacing="2">MIND &amp; PRODUCTIVITY</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#18181B">Brain Dump</text>
  <text x="60" y="345" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#0D9488">Clear Your Mind</text>
  
  <rect x="60" y="420" width="960" height="430" fill="#F4F4F5" rx="8"/>
  
  <text x="100" y="480" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#18181B">When your mind is racing:</text>
  
  <rect x="100" y="510" width="50" height="50" fill="#14B8A6" rx="25"/>
  <text x="125" y="545" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#FAFAFA" text-anchor="middle">1</text>
  <text x="170" y="545" font-family="system-ui, sans-serif" font-size="17" fill="#52525B">Get paper or open a blank doc</text>
  
  <rect x="100" y="580" width="50" height="50" fill="#14B8A6" rx="25"/>
  <text x="125" y="615" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#FAFAFA" text-anchor="middle">2</text>
  <text x="170" y="615" font-family="system-ui, sans-serif" font-size="17" fill="#52525B">Write EVERYTHING on your mind (10-15 min)</text>
  
  <rect x="100" y="650" width="50" height="50" fill="#14B8A6" rx="25"/>
  <text x="125" y="685" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#FAFAFA" text-anchor="middle">3</text>
  <text x="170" y="685" font-family="system-ui, sans-serif" font-size="17" fill="#52525B">No filtering, no organizing - just dump it all</text>
  
  <rect x="100" y="720" width="50" height="50" fill="#14B8A6" rx="25"/>
  <text x="125" y="755" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#FAFAFA" text-anchor="middle">4</text>
  <text x="170" y="755" font-family="system-ui, sans-serif" font-size="17" fill="#52525B">Review and categorize later</text>
  
  <text x="100" y="820" font-family="system-ui, sans-serif" font-size="16" fill="#52525B">ðŸ’¡ Your brain is for having ideas, not holding them</text>
  
  <rect x="60" y="940" width="960" height="1" fill="#E5E5E5"/>
  <text x="60" y="1000" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">Do this weekly or when overwhelmed</text>
  <text x="980" y="1000" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="end">@devweekends</text>
