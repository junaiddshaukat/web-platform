<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  <rect x="0" y="0" width="8" height="1080" fill="#A78BFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="200" height="40" fill="#A78BFA"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">MINDMASTER</text>
  
  <text x="60" y="300" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#18181B">Deep Work</text>
  <text x="60" y="370" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#A78BFA">Rules</text>
  
  <text x="60" y="430" font-family="system-ui, sans-serif" font-size="18" fill="#71717A">Based on Cal Newport's framework</text>
  
  <rect x="60" y="480" width="960" height="120" fill="#F4F4F5" rx="8"/>
  <rect x="60" y="480" width="8" height="120" fill="#A78BFA"/>
  <text x="100" y="530" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#18181B">Rule 1: Work Deeply</text>
  <text x="100" y="570" font-family="system-ui, sans-serif" font-size="16" fill="#52525B">Schedule blocks of uninterrupted time for cognitively demanding tasks</text>
  
  <rect x="60" y="620" width="960" height="120" fill="#F4F4F5" rx="8"/>
  <rect x="60" y="620" width="8" height="120" fill="#A78BFA"/>
  <text x="100" y="670" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#18181B">Rule 2: Embrace Boredom</text>
  <text x="100" y="710" font-family="system-ui, sans-serif" font-size="16" fill="#52525B">Train your mind to resist distraction even when bored</text>
  
  <rect x="60" y="760" width="960" height="120" fill="#F4F4F5" rx="8"/>
  <rect x="60" y="760" width="8" height="120" fill="#A78BFA"/>
  <text x="100" y="810" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#18181B">Rule 3: Quit Social Media</text>
  <text x="100" y="850" font-family="system-ui, sans-serif" font-size="16" fill="#52525B">Adopt a tool only if its benefits substantially outweigh its costs</text>
  
  <rect x="60" y="900" width="960" height="120" fill="#F4F4F5" rx="8"/>
  <rect x="60" y="900" width="8" height="120" fill="#A78BFA"/>
  <text x="100" y="950" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#18181B">Rule 4: Drain the Shallows</text>
  <text x="100" y="990" font-family="system-ui, sans-serif" font-size="16" fill="#52525B">Minimize low-value administrative tasks in your schedule</text>
</svg>