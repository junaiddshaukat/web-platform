<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with warm gradient -->
  <defs>
    <linearGradient id="warmGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFBEB"/>
      <stop offset="100%" style="stop-color:#FEF3C7"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#warmGrad)"/>
  
  <!-- Large number -->
  <text x="900" y="500" font-family="system-ui, -apple-system, sans-serif" font-size="400" font-weight="800" fill="#18181B" opacity="0.06">01</text>
  
  <!-- Dev Weekends branding -->
  <text x="60" y="60" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Category -->
  <rect x="60" y="160" width="120" height="28" fill="#18181B"/>
  <text x="120" y="179" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">MINDMASTER</text>
  
  <!-- Main quote/title -->
  <text x="60" y="280" font-family="Georgia, serif" font-size="52" font-weight="400" font-style="italic" fill="#18181B">"The mind is</text>
  <text x="60" y="350" font-family="Georgia, serif" font-size="52" font-weight="400" font-style="italic" fill="#18181B">everything. What you</text>
  <text x="60" y="420" font-family="Georgia, serif" font-size="52" font-weight="400" font-style="italic" fill="#18181B">think, you become."</text>
  
  <!-- Attribution -->
  <rect x="60" y="470" width="60" height="2" fill="#18181B"/>
  <text x="60" y="510" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#18181B">Speaker Name</text>
  <text x="60" y="535" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#71717A">Role or Description</text>
  
  <!-- Decorative elements -->
  <circle cx="1100" cy="100" r="40" fill="none" stroke="#18181B" stroke-width="1" opacity="0.2"/>
  <circle cx="1100" cy="100" r="60" fill="none" stroke="#18181B" stroke-width="1" opacity="0.1"/>
</svg>