<svg width="1584" height="396" viewBox="0 0 1584 396" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="gsoc-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0FDF4"/>
      <stop offset="100%" style="stop-color:#DCFCE7"/>
    </linearGradient>
    <pattern id="grid-gsoc" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#86EFAC" stroke-width="0.3"/>
    </pattern>
  </defs>
  <rect width="1584" height="396" fill="url(#gsoc-grad)"/>
  <rect width="1584" height="396" fill="url(#grid-gsoc)" opacity="0.4"/>
  
  <!-- Content on RIGHT side -->
  
  <!-- Branding -->
  <text x="1520" y="50" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3" text-anchor="end">DEV WEEKENDS</text>
  
  <!-- Success badge -->
  <rect x="1350" y="80" width="170" height="32" fill="#22C55E"/>
  <text x="1435" y="102" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">GSoC SUCCESS</text>
  
  <!-- Main headline -->
  <text x="1520" y="175" font-family="system-ui, sans-serif" font-size="44" font-weight="700" fill="#18181B" text-anchor="end">We Help You Crack</text>
  <text x="1520" y="230" font-family="system-ui, sans-serif" font-size="44" font-weight="700" fill="#18181B" text-anchor="end">Google Summer of Code</text>
  
  <!-- Green underline -->
  <rect x="1020" y="242" width="500" height="8" fill="#22C55E" opacity="0.4"/>
  
  <!-- Stats -->
  <text x="1520" y="300" font-family="system-ui, sans-serif" font-size="18" fill="#52525B" text-anchor="end">15+ GSoC Selections • Chromium • FOSSology • More</text>
  
  <!-- CTA -->
  <rect x="1320" y="330" width="200" height="46" fill="#18181B" rx="4"/>
  <text x="1420" y="360" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="1">JOIN FREE →</text>
  
  <!-- Google colors decorative dots -->
  <circle cx="920" cy="100" r="15" fill="#4285F4" opacity="0.3"/>
  <circle cx="960" cy="120" r="12" fill="#EA4335" opacity="0.3"/>
  <circle cx="940" cy="150" r="10" fill="#FBBC05" opacity="0.3"/>
  <circle cx="980" cy="90" r="8" fill="#34A853" opacity="0.4"/>
</svg>
