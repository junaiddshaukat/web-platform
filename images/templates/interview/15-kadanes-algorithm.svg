<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  <rect width="8" height="1080" fill="#EC4899"/>
  
  <text x="540" y="80" text-anchor="middle" fill="#18181B" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="460" y="110" width="160" height="36" rx="4" fill="#EC4899"/>
  <text x="540" y="135" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600">INTERVIEW</text>
  
  <text x="540" y="220" text-anchor="middle" fill="#18181B" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="700">Kadane's Algorithm</text>
  <text x="540" y="280" text-anchor="middle" fill="#EC4899" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="600">Max Subarray Sum</text>
  
  <rect x="80" y="340" width="920" height="520" rx="8" fill="#18181B"/>
  
  <text x="120" y="400" fill="#71717A" font-family="ui-monospace, monospace" font-size="24"># Find contiguous subarray with max sum</text>
  <text x="120" y="440" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">def max_subarray(nums):</text>
  <text x="140" y="480" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">max_sum = nums[0]</text>
  <text x="140" y="520" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">current_sum = nums[0]</text>
  
  <text x="140" y="580" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">for num in nums[1:]:</text>
  <text x="160" y="620" fill="#71717A" font-family="ui-monospace, monospace" font-size="24"># Either extend or start fresh</text>
  <text x="160" y="660" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">current_sum = max(num, current_sum + num)</text>
  <text x="160" y="700" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">max_sum = max(max_sum, current_sum)</text>
  
  <text x="140" y="760" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">return max_sum</text>
  
  <text x="120" y="830" fill="#71717A" font-family="ui-monospace, monospace" font-size="24"># O(n) time, O(1) space</text>
  
  <line x1="80" y1="920" x2="1000" y2="920" stroke="#E4E4E7" stroke-width="1"/>
  
  <text x="540" y="970" text-anchor="middle" fill="#71717A" font-family="system-ui, -apple-system, sans-serif" font-size="24">The DP decision: extend or restart</text>
  <text x="540" y="1020" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, -apple-system, sans-serif" font-size="20">@devweekends</text>
</svg>