<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  <rect width="8" height="1080" fill="#EC4899"/>
  
  <text x="540" y="80" text-anchor="middle" fill="#18181B" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="460" y="110" width="160" height="36" rx="4" fill="#EC4899"/>
  <text x="540" y="135" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600">INTERVIEW</text>
  
  <text x="540" y="220" text-anchor="middle" fill="#18181B" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="700">Valid Parentheses</text>
  <text x="540" y="280" text-anchor="middle" fill="#EC4899" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="600">Stack Pattern</text>
  
  <rect x="80" y="340" width="920" height="520" rx="8" fill="#18181B"/>
  
  <text x="120" y="400" fill="#71717A" font-family="ui-monospace, monospace" font-size="24"># Check if brackets are balanced</text>
  <text x="120" y="440" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">def is_valid(s):</text>
  <text x="140" y="480" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">stack = []</text>
  <text x="140" y="520" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">pairs = {')':'(', '}':'{', ']':'['}</text>
  <text x="140" y="560" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">for char in s:</text>
  <text x="160" y="600" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">if char in pairs:</text>
  <text x="180" y="640" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">if not stack or stack.pop()!=pairs[char]:</text>
  <text x="200" y="680" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">return False</text>
  <text x="160" y="720" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">else:</text>
  <text x="180" y="760" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">stack.append(char)</text>
  <text x="140" y="800" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">return len(stack) == 0</text>
  
  <line x1="80" y1="920" x2="1000" y2="920" stroke="#E4E4E7" stroke-width="1"/>
  
  <text x="540" y="970" text-anchor="middle" fill="#71717A" font-family="system-ui, -apple-system, sans-serif" font-size="24">Classic stack problem - understand LIFO</text>
  <text x="540" y="1020" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, -apple-system, sans-serif" font-size="20">@devweekends</text>
</svg>