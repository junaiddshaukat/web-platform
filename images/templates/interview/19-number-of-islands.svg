<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  <rect width="8" height="1080" fill="#EC4899"/>
  
  <text x="540" y="80" text-anchor="middle" fill="#18181B" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="460" y="110" width="160" height="36" rx="4" fill="#EC4899"/>
  <text x="540" y="135" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600">INTERVIEW</text>
  
  <text x="540" y="220" text-anchor="middle" fill="#18181B" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="700">Number of Islands</text>
  <text x="540" y="280" text-anchor="middle" fill="#EC4899" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="600">Grid DFS/BFS</text>
  
  <rect x="80" y="340" width="920" height="520" rx="8" fill="#18181B"/>
  
  <text x="120" y="400" fill="#71717A" font-family="ui-monospace, monospace" font-size="24"># Count connected components in grid</text>
  <text x="120" y="440" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">def num_islands(grid):</text>
  <text x="140" y="480" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">def dfs(i, j):</text>
  <text x="160" y="520" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">if (i&lt;0 or i&gt;=len(grid) or j&lt;0 or</text>
  <text x="180" y="560" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">j&gt;=len(grid[0]) or grid[i][j]!='1'):</text>
  <text x="180" y="600" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">return</text>
  <text x="160" y="640" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">grid[i][j] = '0'  # Mark visited</text>
  <text x="160" y="680" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">dfs(i+1,j); dfs(i-1,j)</text>
  <text x="160" y="720" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">dfs(i,j+1); dfs(i,j-1)</text>
  
  <text x="140" y="780" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">count = 0</text>
  <text x="140" y="820" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">for i,j in itertools.product(...):</text>
  <text x="160" y="860" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">if grid[i][j]=='1': dfs(i,j); count+=1</text>
  
  <line x1="80" y1="920" x2="1000" y2="920" stroke="#E4E4E7" stroke-width="1"/>
  
  <text x="540" y="970" text-anchor="middle" fill="#71717A" font-family="system-ui, -apple-system, sans-serif" font-size="24">Flood fill pattern - mark and explore</text>
  <text x="540" y="1020" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, -apple-system, sans-serif" font-size="20">@devweekends</text>
</svg>