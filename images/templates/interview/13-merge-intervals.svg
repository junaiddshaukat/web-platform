<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  <rect width="8" height="1080" fill="#EC4899"/>
  
  <text x="540" y="80" text-anchor="middle" fill="#18181B" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="460" y="110" width="160" height="36" rx="4" fill="#EC4899"/>
  <text x="540" y="135" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600">INTERVIEW</text>
  
  <text x="540" y="220" text-anchor="middle" fill="#18181B" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="700">Merge Intervals</text>
  <text x="540" y="280" text-anchor="middle" fill="#EC4899" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="600">Interval Pattern</text>
  
  <rect x="80" y="340" width="920" height="520" rx="8" fill="#18181B"/>
  
  <text x="120" y="400" fill="#71717A" font-family="ui-monospace, monospace" font-size="24"># Merge overlapping intervals</text>
  <text x="120" y="440" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">def merge(intervals):</text>
  <text x="140" y="480" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">intervals.sort(key=lambda x: x[0])</text>
  <text x="140" y="520" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">merged = [intervals[0]]</text>
  
  <text x="140" y="580" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">for start, end in intervals[1:]:</text>
  <text x="160" y="620" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">if start &lt;= merged[-1][1]:</text>
  <text x="180" y="660" fill="#71717A" font-family="ui-monospace, monospace" font-size="24"># Overlapping - extend</text>
  <text x="180" y="700" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">merged[-1][1] = max(merged[-1][1], end)</text>
  <text x="160" y="740" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">else:</text>
  <text x="180" y="780" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">merged.append([start, end])</text>
  
  <text x="140" y="840" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">return merged</text>
  
  <line x1="80" y1="920" x2="1000" y2="920" stroke="#E4E4E7" stroke-width="1"/>
  
  <text x="540" y="970" text-anchor="middle" fill="#71717A" font-family="system-ui, -apple-system, sans-serif" font-size="24">Sort first, then merge - O(n log n)</text>
  <text x="540" y="1020" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, -apple-system, sans-serif" font-size="20">@devweekends</text>
</svg>