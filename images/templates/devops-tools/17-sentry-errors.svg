<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  <rect x="0" y="0" width="8" height="1080" fill="#4B275F"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="130" width="180" height="40" fill="#4B275F"/>
  <text x="150" y="157" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">DEVOPS</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#18181B">Sentry</text>
  <text x="60" y="345" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#4B275F">Error Tracking</text>
  
  <rect x="60" y="410" width="960" height="480" fill="#18181B" rx="8"/>
  
  <text x="100" y="455" font-family="monospace" font-size="14" fill="#71717A"># JavaScript SDK setup</text>
  <text x="100" y="490" font-family="monospace" font-size="16" fill="#22C55E">import * as Sentry from "@sentry/node";</text>
  <text x="100" y="535" font-family="monospace" font-size="16" fill="#FAFAFA">Sentry.init({</text>
  <text x="120" y="570" font-family="monospace" font-size="16" fill="#FAFAFA">  dsn: "https://...@sentry.io/...",</text>
  <text x="120" y="605" font-family="monospace" font-size="16" fill="#FAFAFA">  tracesSampleRate: 1.0,</text>
  <text x="120" y="640" font-family="monospace" font-size="16" fill="#FAFAFA">  environment: "production",</text>
  <text x="100" y="675" font-family="monospace" font-size="16" fill="#FAFAFA">});</text>
  <text x="100" y="725" font-family="monospace" font-size="14" fill="#71717A"># Capture custom error</text>
  <text x="100" y="760" font-family="monospace" font-size="16" fill="#22C55E">Sentry.captureException(error);</text>
  <text x="100" y="810" font-family="monospace" font-size="14" fill="#71717A"># Add user context</text>
  <text x="100" y="845" font-family="monospace" font-size="16" fill="#22C55E">Sentry.setUser({ id: userId, email });</text>
  
  <rect x="60" y="940" width="960" height="1" fill="#E5E5E5"/>
  <text x="60" y="1000" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">Track errors with stack traces and context</text>
  <text x="980" y="1000" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="end">@devweekends</text>
</svg>