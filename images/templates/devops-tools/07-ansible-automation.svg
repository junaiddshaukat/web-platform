<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  <rect x="0" y="0" width="8" height="1080" fill="#EE0000"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="130" width="180" height="40" fill="#EE0000"/>
  <text x="150" y="157" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">DEVOPS</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#18181B">Ansible</text>
  <text x="60" y="345" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#EE0000">Automation Playbooks</text>
  
  <rect x="60" y="410" width="960" height="480" fill="#18181B" rx="8"/>
  
  <text x="100" y="460" font-family="monospace" font-size="14" fill="#71717A"># deploy.yml</text>
  <text x="100" y="495" font-family="monospace" font-size="16" fill="#22C55E">---</text>
  <text x="100" y="530" font-family="monospace" font-size="16" fill="#22C55E">- name: Deploy Web Application</text>
  <text x="120" y="565" font-family="monospace" font-size="16" fill="#FAFAFA">  hosts: webservers</text>
  <text x="120" y="600" font-family="monospace" font-size="16" fill="#FAFAFA">  become: yes</text>
  <text x="120" y="635" font-family="monospace" font-size="16" fill="#22C55E">  vars:</text>
  <text x="140" y="670" font-family="monospace" font-size="16" fill="#FAFAFA">    app_version: "2.0.0"</text>
  <text x="120" y="705" font-family="monospace" font-size="16" fill="#22C55E">  tasks:</text>
  <text x="140" y="740" font-family="monospace" font-size="16" fill="#22C55E">    - name: Install nginx</text>
  <text x="160" y="775" font-family="monospace" font-size="16" fill="#FAFAFA">      apt: name=nginx state=latest</text>
  <text x="140" y="810" font-family="monospace" font-size="16" fill="#22C55E">    - name: Copy config</text>
  <text x="160" y="845" font-family="monospace" font-size="16" fill="#FAFAFA">      template: src=nginx.j2 dest=/etc/nginx.conf</text>
  <text x="160" y="880" font-family="monospace" font-size="16" fill="#FAFAFA">      notify: restart nginx</text>
  
  <rect x="60" y="940" width="960" height="1" fill="#E5E5E5"/>
  <text x="60" y="1000" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">ansible-playbook -i hosts deploy.yml</text>
  <text x="980" y="1000" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="end">@devweekends</text>
</svg>