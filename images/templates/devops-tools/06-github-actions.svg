<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  <rect x="0" y="0" width="8" height="1080" fill="#2088FF"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="130" width="180" height="40" fill="#2088FF"/>
  <text x="150" y="157" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">DEVOPS</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#18181B">GitHub Actions</text>
  <text x="60" y="345" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#2088FF">Workflow YAML</text>
  
  <rect x="60" y="410" width="960" height="480" fill="#18181B" rx="8"/>
  
  <text x="100" y="460" font-family="monospace" font-size="16" fill="#22C55E">name: CI/CD Pipeline</text>
  <text x="100" y="495" font-family="monospace" font-size="16" fill="#22C55E">on:</text>
  <text x="120" y="530" font-family="monospace" font-size="16" fill="#FAFAFA">  push: { branches: [main] }</text>
  <text x="120" y="565" font-family="monospace" font-size="16" fill="#FAFAFA">  pull_request: { branches: [main] }</text>
  <text x="100" y="615" font-family="monospace" font-size="16" fill="#22C55E">jobs:</text>
  <text x="120" y="650" font-family="monospace" font-size="16" fill="#22C55E">  build:</text>
  <text x="140" y="685" font-family="monospace" font-size="16" fill="#FAFAFA">    runs-on: ubuntu-latest</text>
  <text x="140" y="720" font-family="monospace" font-size="16" fill="#22C55E">    steps:</text>
  <text x="160" y="755" font-family="monospace" font-size="16" fill="#FAFAFA">      - uses: actions/checkout@v4</text>
  <text x="160" y="790" font-family="monospace" font-size="16" fill="#FAFAFA">      - uses: actions/setup-node@v4</text>
  <text x="180" y="825" font-family="monospace" font-size="16" fill="#71717A">        with: { node-version: 20 }</text>
  <text x="160" y="860" font-family="monospace" font-size="16" fill="#FAFAFA">      - run: npm ci &amp;&amp; npm test</text>
  
  <rect x="60" y="940" width="960" height="1" fill="#E5E5E5"/>
  <text x="60" y="1000" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">Store in .github/workflows/ - Free 2000 mins/month</text>
  <text x="980" y="1000" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="end">@devweekends</text>
</svg>