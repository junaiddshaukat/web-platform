<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  <rect x="0" y="0" width="8" height="1080" fill="#D24939"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="130" width="180" height="40" fill="#D24939"/>
  <text x="150" y="157" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">DEVOPS</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#18181B">Jenkins</text>
  <text x="60" y="345" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#D24939">Pipeline Syntax</text>
  
  <rect x="60" y="410" width="960" height="480" fill="#18181B" rx="8"/>
  
  <text x="100" y="460" font-family="monospace" font-size="16" fill="#22C55E">pipeline {</text>
  <text x="120" y="495" font-family="monospace" font-size="16" fill="#FAFAFA">  agent any</text>
  <text x="120" y="530" font-family="monospace" font-size="16" fill="#22C55E">  stages {</text>
  <text x="140" y="565" font-family="monospace" font-size="16" fill="#22C55E">    stage('Build') {</text>
  <text x="160" y="600" font-family="monospace" font-size="16" fill="#FAFAFA">      steps { sh 'npm install' }</text>
  <text x="140" y="635" font-family="monospace" font-size="16" fill="#22C55E">    }</text>
  <text x="140" y="670" font-family="monospace" font-size="16" fill="#22C55E">    stage('Test') {</text>
  <text x="160" y="705" font-family="monospace" font-size="16" fill="#FAFAFA">      steps { sh 'npm test' }</text>
  <text x="140" y="740" font-family="monospace" font-size="16" fill="#22C55E">    }</text>
  <text x="140" y="775" font-family="monospace" font-size="16" fill="#22C55E">    stage('Deploy') {</text>
  <text x="160" y="810" font-family="monospace" font-size="16" fill="#FAFAFA">      when { branch 'main' }</text>
  <text x="160" y="845" font-family="monospace" font-size="16" fill="#FAFAFA">      steps { sh './deploy.sh' }</text>
  <text x="140" y="880" font-family="monospace" font-size="16" fill="#22C55E">    }</text>
  
  <rect x="60" y="940" width="960" height="1" fill="#E5E5E5"/>
  <text x="60" y="1000" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">Store Jenkinsfile in repo root for GitOps</text>
  <text x="980" y="1000" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="end">@devweekends</text>
</svg>