<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  <rect x="0" y="0" width="8" height="1080" fill="#E6522C"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="130" width="180" height="40" fill="#E6522C"/>
  <text x="150" y="157" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">DEVOPS</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#18181B">Prometheus</text>
  <text x="60" y="345" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#E6522C">PromQL Queries</text>
  
  <rect x="60" y="410" width="960" height="480" fill="#18181B" rx="8"/>
  
  <text x="100" y="470" font-family="monospace" font-size="14" fill="#71717A"># Request rate per second</text>
  <text x="100" y="505" font-family="monospace" font-size="18" fill="#22C55E">rate(http_requests_total[5m])</text>
  
  <text x="100" y="565" font-family="monospace" font-size="14" fill="#71717A"># 95th percentile latency</text>
  <text x="100" y="600" font-family="monospace" font-size="18" fill="#22C55E">histogram_quantile(0.95, rate(http_duration[5m]))</text>
  
  <text x="100" y="660" font-family="monospace" font-size="14" fill="#71717A"># Error rate percentage</text>
  <text x="100" y="695" font-family="monospace" font-size="18" fill="#22C55E">sum(rate(http_errors[5m])) / sum(rate(http_total[5m]))</text>
  
  <text x="100" y="755" font-family="monospace" font-size="14" fill="#71717A"># Check service health</text>
  <text x="100" y="790" font-family="monospace" font-size="18" fill="#22C55E">up{job="api-server"} == 0</text>
  
  <text x="100" y="850" font-family="monospace" font-size="14" fill="#71717A"># Group by status code</text>
  <text x="100" y="885" font-family="monospace" font-size="18" fill="#22C55E">sum by(status)(rate(http_requests_total[5m]))</text>
  
  <rect x="60" y="940" width="960" height="1" fill="#E5E5E5"/>
  <text x="60" y="1000" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">Time-series monitoring and alerting toolkit</text>
  <text x="980" y="1000" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="end">@devweekends</text>
</svg>