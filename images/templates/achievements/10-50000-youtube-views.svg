  <!-- YouTube badge -->
  <rect x="365" y="140" width="350" height="44" fill="#FF0000" rx="8"/>
  <text x="540" y="170" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">▶ YOUTUBE MILESTONE</text>
  
  <!-- Big number -->
  <text x="540" y="430" font-family="system-ui, sans-serif" font-size="160" font-weight="800" fill="#18181B" text-anchor="middle">50,000+</text>
  
  <!-- Red highlight bar -->
