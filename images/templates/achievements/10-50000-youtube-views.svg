  <text x="540" y="953" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="1">SUBSCRIBE NOW →</text>
  
  <!-- Footer -->
  <text x="540" y="1030" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle" letter-spacing="2">YOUTUBE.COM/@DEVWEEKENDS</text>
