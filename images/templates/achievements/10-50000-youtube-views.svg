  <!-- Video topics -->
  <g transform="translate(165, 690)">
    <rect x="0" y="0" width="150" height="50" fill="#F4F4F5" rx="4"/>
    <text x="75" y="32" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#18181B" text-anchor="middle">System Design</text>
    
    <rect x="170" y="0" width="100" height="50" fill="#F4F4F5" rx="4"/>
    <text x="220" y="32" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#18181B" text-anchor="middle">DSA</text>
    
    <rect x="290" y="0" width="120" height="50" fill="#F4F4F5" rx="4"/>
    <text x="350" y="32" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#18181B" text-anchor="middle">DevOps</text>
    
    <rect x="430" y="0" width="100" height="50" fill="#F4F4F5" rx="4"/>
    <text x="480" y="32" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#18181B" text-anchor="middle">AWS</text>
    
    <rect x="550" y="0" width="130" height="50" fill="#FF0000" rx="4"/>
    <text x="615" y="32" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#FFFFFF" text-anchor="middle">Careers</text>
  </g>
  
  <!-- Stats -->
  <g transform="translate(215, 800)">
    <rect x="0" y="0" width="200" height="80" fill="#18181B" rx="8"/>
    <text x="100" y="40" font-family="system-ui, sans-serif" font-size="28" font-weight="800" fill="#FAFAFA" text-anchor="middle">100+</text>
    <text x="100" y="62" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle" letter-spacing="1">VIDEOS</text>
    
    <rect x="230" y="0" width="200" height="80" fill="#18181B" rx="8"/>
    <text x="330" y="40" font-family="system-ui, sans-serif" font-size="28" font-weight="800" fill="#FF0000" text-anchor="middle">20K+</text>
    <text x="330" y="62" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle" letter-spacing="1">SUBSCRIBERS</text>
    
    <rect x="460" y="0" width="200" height="80" fill="#18181B" rx="8"/>
    <text x="560" y="40" font-family="system-ui, sans-serif" font-size="28" font-weight="800" fill="#FAFAFA" text-anchor="middle">FREE</text>
    <text x="560" y="62" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle" letter-spacing="1">FOREVER</text>
  </g>
  
