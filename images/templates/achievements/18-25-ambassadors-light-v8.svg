  <!-- Underline -->
  <rect x="340" y="560" width="400" height="4" fill="#18181B"/>
  
  <!-- Label -->
  <text x="540" y="640" font-family="system-ui, sans-serif" font-size="32" font-weight="500" fill="#18181B" text-anchor="middle">Campus Ambassadors</text>
  
  <!-- Stats row - minimal style -->
  <g transform="translate(0, 720)">
    <text x="220" y="0" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">UNIVERSITIES</text>
