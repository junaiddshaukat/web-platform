<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <!-- Grid -->
  <defs>
    <pattern id="grid-yt" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#27272A" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="1080" height="1080" fill="url(#grid-yt)"/>
  
  <!-- Branding -->
  <text x="540" y="100" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#FAFAFA" letter-spacing="4" text-anchor="middle">DEV WEEKENDS</text>
  
  <!-- YouTube badge -->
  <rect x="380" y="140" width="320" height="44" fill="#FF0000" rx="8"/>
  <text x="540" y="170" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">▶ YOUTUBE MILESTONE</text>
  
  <!-- Big number -->
  <text x="540" y="440" font-family="system-ui, sans-serif" font-size="180" font-weight="800" fill="#FAFAFA" text-anchor="middle">20,000+</text>
  
  <!-- Red highlight bar -->
  <rect x="290" y="470" width="500" height="12" fill="#FF0000" opacity="0.8"/>
  
  <!-- Label -->
  <text x="540" y="560" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FF0000" text-anchor="middle">YouTube Subscribers</text>
  
  <!-- Play button icon -->
  <rect x="470" y="640" width="140" height="100" fill="#FF0000" rx="20"/>
  <polygon points="520,670 520,720 560,695" fill="#FFFFFF"/>
  
  <!-- Message -->
  <text x="540" y="830" font-family="system-ui, sans-serif" font-size="24" fill="#FAFAFA" text-anchor="middle">20K engineers learning together!</text>
  <text x="540" y="875" font-family="system-ui, sans-serif" font-size="18" fill="#71717A" text-anchor="middle">Free tutorials on DSA, System Design, DevOps & more</text>
  
  <!-- CTA -->
  <rect x="390" y="920" width="300" height="50" fill="#FF0000" rx="4"/>
  <text x="540" y="953" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="1">SUBSCRIBE FOR FREE →</text>
  
  <!-- Decorative -->
  <rect x="100" y="250" width="60" height="60" fill="none" stroke="#FF0000" stroke-width="2" opacity="0.3"/>
  <rect x="920" y="800" width="60" height="60" fill="#FF0000" opacity="0.2"/>
  
  <!-- Footer -->
  <text x="540" y="1030" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle" letter-spacing="2">YOUTUBE.COM/@DEVWEEKENDS</text>
</svg>