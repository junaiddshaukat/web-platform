<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <!-- Grid -->
  <defs>
    <pattern id="grid-watch" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#27272A" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="1080" height="1080" fill="url(#grid-watch)"/>
  
  <!-- Branding -->
  <text x="540" y="100" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#FAFAFA" letter-spacing="4" text-anchor="middle">DEV WEEKENDS</text>
  
  <!-- YouTube badge -->
  <rect x="365" y="140" width="350" height="44" fill="#FF0000" rx="8"/>
  <text x="540" y="170" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">▶ WATCH TIME MILESTONE</text>
  
  <!-- Big number -->
  <text x="540" y="430" font-family="system-ui, sans-serif" font-size="160" font-weight="800" fill="#FAFAFA" text-anchor="middle">10,000+</text>
  
  <!-- Red highlight bar -->
  <rect x="240" y="460" width="600" height="12" fill="#FF0000" opacity="0.8"/>
  
  <!-- Label -->
  <text x="540" y="550" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FF0000" text-anchor="middle">Watch Hours</text>
  
  <!-- Message -->
  <text x="540" y="630" font-family="system-ui, sans-serif" font-size="22" fill="#FAFAFA" text-anchor="middle">10,000 hours of free tech education consumed!</text>
  
  <!-- Stats -->
  <g transform="translate(140, 700)">
    <rect x="0" y="0" width="240" height="100" fill="#27272A" rx="8"/>
    <text x="120" y="45" font-family="system-ui, sans-serif" font-size="32" font-weight="800" fill="#FAFAFA" text-anchor="middle">100+</text>
    <text x="120" y="75" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle" letter-spacing="1">VIDEOS</text>
    
    <rect x="270" y="0" width="240" height="100" fill="#27272A" rx="8"/>
    <text x="390" y="45" font-family="system-ui, sans-serif" font-size="32" font-weight="800" fill="#FF0000" text-anchor="middle">50K+</text>
    <text x="390" y="75" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle" letter-spacing="1">VIEWS</text>
    
    <rect x="540" y="0" width="240" height="100" fill="#27272A" rx="8"/>
    <text x="660" y="45" font-family="system-ui, sans-serif" font-size="32" font-weight="800" fill="#FAFAFA" text-anchor="middle">20K+</text>
    <text x="660" y="75" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle" letter-spacing="1">SUBSCRIBERS</text>
  </g>
  
