  <text x="540" y="880" font-family="system-ui, sans-serif" font-size="16" fill="#71717A" text-anchor="middle">System Design • DSA • DevOps • AWS • Career Growth</text>
  
  <!-- CTA -->
  <rect x="390" y="920" width="300" height="50" fill="#FF0000" rx="4"/>
  <text x="540" y="953" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="1">WATCH & LEARN →</text>
  
  <!-- Footer -->
  <text x="540" y="1030" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle" letter-spacing="2">YOUTUBE.COM/@DEVWEEKENDS</text>
