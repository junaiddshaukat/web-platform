<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  <rect width="8" height="1080" fill="#8B5CF6"/>
  
  <text x="540" y="80" text-anchor="middle" fill="#18181B" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="460" y="110" width="160" height="36" rx="4" fill="#8B5CF6"/>
  <text x="540" y="135" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600">ENGINEERING</text>
  
  <text x="540" y="220" text-anchor="middle" fill="#18181B" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="700">Bloom Filters</text>
  <text x="540" y="280" text-anchor="middle" fill="#8B5CF6" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="600">Probabilistic Data Structure</text>
  
  <rect x="80" y="340" width="920" height="520" rx="8" fill="#18181B"/>
  
  <text x="120" y="400" fill="#71717A" font-family="ui-monospace, monospace" font-size="24">// Space-efficient set membership test</text>
  <text x="120" y="440" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">class BloomFilter {</text>
  <text x="140" y="480" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">bitset&lt;1000000&gt; bits;</text>
  
  <text x="140" y="540" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">void add(string s) {</text>
  <text x="160" y="580" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">bits.set(hash1(s) % size);</text>
  <text x="160" y="620" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">bits.set(hash2(s) % size);</text>
  <text x="140" y="660" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">}</text>
  
  <text x="140" y="720" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">bool mayContain(string s) {</text>
  <text x="160" y="760" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">return bits[hash1(s)] &amp;&amp; bits[hash2(s)];</text>
  <text x="140" y="800" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">}  // False positives possible!</text>
  <text x="120" y="840" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">};</text>
  
  <line x1="80" y1="920" x2="1000" y2="920" stroke="#E4E4E7" stroke-width="1"/>
  
  <text x="540" y="970" text-anchor="middle" fill="#71717A" font-family="system-ui, -apple-system, sans-serif" font-size="24">Used by databases to avoid disk lookups</text>
  <text x="540" y="1020" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, -apple-system, sans-serif" font-size="20">@devweekends</text>
</svg>