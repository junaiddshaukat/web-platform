<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="180" height="40" fill="#3B82F6"/>
  <text x="150" y="168" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">ENGINEERING</text>
  
  <text x="60" y="320" font-family="system-ui, sans-serif" font-size="64" font-weight="700" fill="#FAFAFA">Database</text>
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="64" font-weight="700" fill="#A855F7">Indexing</text>
  
  <text x="60" y="480" font-family="system-ui, sans-serif" font-size="22" fill="#A1A1AA">Speed up queries with proper indexes</text>
  
  <rect x="60" y="530" width="960" height="400" fill="#27272A" rx="8"/>
  
  <rect x="100" y="570" width="420" height="100" fill="#3F3F46" rx="4"/>
