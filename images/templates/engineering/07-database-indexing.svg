  <text x="120" y="645" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">Default, good for range queries</text>
  
  <rect x="560" y="570" width="420" height="100" fill="#3F3F46" rx="4"/>
  <text x="580" y="610" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FEF08A">Hash Index</text>
  <text x="580" y="645" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">Fast for equality lookups</text>
  
  <rect x="100" y="690" width="420" height="100" fill="#3F3F46" rx="4"/>
