<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="180" height="40" fill="#18181B"/>
  <text x="150" y="168" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">ENGINEERING</text>
  
  <text x="60" y="320" font-family="system-ui, sans-serif" font-size="64" font-weight="700" fill="#18181B">API vs</text>
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="64" font-weight="700" fill="#A855F7">SDK</text>
  
  <rect x="60" y="470" width="960" height="450" fill="#F4F4F5" rx="8"/>
  
  <rect x="100" y="520" width="420" height="240" fill="#18181B" rx="8"/>
  <text x="310" y="570" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#3B82F6" text-anchor="middle">API</text>
  <text x="310" y="610" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">Application Programming Interface</text>
  <text x="310" y="660" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">Contract for communication</text>
  <text x="310" y="690" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">Between systems</text>
  <text x="310" y="730" font-family="system-ui, sans-serif" font-size="13" fill="#71717A" text-anchor="middle">Example: REST API, GraphQL</text>
  
  <rect x="560" y="520" width="420" height="240" fill="#A855F7" rx="8"/>
  <text x="770" y="570" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#FAFAFA" text-anchor="middle">SDK</text>
  <text x="770" y="610" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">Software Development Kit</text>
  <text x="770" y="660" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">Pre-built tools and libraries</text>
  <text x="770" y="690" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">For specific platform</text>
  <text x="770" y="730" font-family="system-ui, sans-serif" font-size="13" fill="#E9D5FF" text-anchor="middle">Example: Stripe SDK, AWS SDK</text>
  
  <rect x="100" y="790" width="880" height="100" fill="#18181B" rx="4"/>
  <text x="540" y="830" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#FAFAFA" text-anchor="middle">Key Difference</text>
  <text x="540" y="865" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">API = the interface | SDK = tools that wrap the API for easier use</text>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">@devweekends</text>
</svg>