  <text x="120" y="570" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">Explain code line by line to find bugs</text>
  
  <rect x="560" y="500" width="420" height="90" fill="#3F3F46" rx="4"/>
  <text x="580" y="540" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#22C55E">Binary Search</text>
  <text x="580" y="570" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">Comment out half the code, narrow down</text>
  
  <rect x="100" y="610" width="420" height="90" fill="#3F3F46" rx="4"/>
  <text x="120" y="650" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#3B82F6">Print Statements</text>
  <text x="120" y="680" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">console.log() is your friend</text>
  
  <rect x="560" y="610" width="420" height="90" fill="#3F3F46" rx="4"/>
  <text x="580" y="650" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#A855F7">Breakpoints</text>
  <text x="580" y="680" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">Pause and inspect state in debugger</text>
  
  <rect x="100" y="720" width="420" height="90" fill="#3F3F46" rx="4"/>
