  <rect x="560" y="720" width="420" height="90" fill="#3F3F46" rx="4"/>
  <text x="580" y="760" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FAFAFA">Reproduce First</text>
  <text x="580" y="790" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">Cant fix what you cant reproduce</text>
  
