<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="180" height="40" fill="#18181B"/>
  <text x="150" y="168" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">ENGINEERING</text>
  
  <text x="60" y="320" font-family="system-ui, sans-serif" font-size="64" font-weight="700" fill="#18181B">Clean Code</text>
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="64" font-weight="700" fill="#22C55E">Principles</text>
  
  <rect x="60" y="460" width="960" height="470" fill="#F4F4F5" rx="8"/>
  
  <rect x="100" y="500" width="420" height="100" fill="#18181B" rx="4"/>
  <text x="120" y="540" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#22C55E">Meaningful Names</text>
  <text x="120" y="575" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">Variables and functions should reveal intent</text>
  
  <rect x="560" y="500" width="420" height="100" fill="#18181B" rx="4"/>
  <text x="580" y="540" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FEF08A">Small Functions</text>
  <text x="580" y="575" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">Do one thing, do it well</text>
  
  <rect x="100" y="620" width="420" height="100" fill="#18181B" rx="4"/>
  <text x="120" y="660" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#3B82F6">DRY</text>
  <text x="120" y="695" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">Don't Repeat Yourself</text>
  
  <rect x="560" y="620" width="420" height="100" fill="#18181B" rx="4"/>
  <text x="580" y="660" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#A855F7">Comments</text>
  <text x="580" y="695" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">Explain why, not what</text>
  
  <rect x="100" y="740" width="420" height="100" fill="#18181B" rx="4"/>
  <text x="120" y="780" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#EF4444">Error Handling</text>
  <text x="120" y="815" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">Use exceptions, not error codes</text>
  
  <rect x="560" y="740" width="420" height="100" fill="#18181B" rx="4"/>
  <text x="580" y="780" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FAFAFA">Formatting</text>
  <text x="580" y="815" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">Consistent style across the codebase</text>
  
  <text x="540" y="895" font-family="system-ui, sans-serif" font-size="16" fill="#52525B" text-anchor="middle">"Any fool can write code that a computer can understand. Good programmers</text>
  <text x="540" y="920" font-family="system-ui, sans-serif" font-size="16" fill="#52525B" text-anchor="middle">write code that humans can understand." - Martin Fowler</text>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">@devweekends</text>
