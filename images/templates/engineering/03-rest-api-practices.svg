<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="180" height="40" fill="#3B82F6"/>
  <text x="150" y="168" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">ENGINEERING</text>
  
  <text x="60" y="320" font-family="system-ui, sans-serif" font-size="64" font-weight="700" fill="#FAFAFA">REST API</text>
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="64" font-weight="700" fill="#22C55E">Best Practices</text>
  
  <rect x="60" y="460" width="960" height="460" fill="#27272A" rx="8"/>
  
  <rect x="100" y="500" width="420" height="80" fill="#3F3F46" rx="4"/>
  <text x="120" y="540" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#22C55E">Use Nouns, Not Verbs</text>
  <text x="120" y="565" font-family="monospace" font-size="13" fill="#A1A1AA">/users not /getUsers</text>
  
  <rect x="560" y="500" width="420" height="80" fill="#3F3F46" rx="4"/>
  <text x="580" y="540" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#3B82F6">HTTP Methods</text>
  <text x="580" y="565" font-family="monospace" font-size="13" fill="#A1A1AA">GET, POST, PUT, DELETE</text>
  
  <rect x="100" y="600" width="420" height="80" fill="#3F3F46" rx="4"/>
  <text x="120" y="640" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#FEF08A">Proper Status Codes</text>
  <text x="120" y="665" font-family="monospace" font-size="13" fill="#A1A1AA">200, 201, 400, 401, 404, 500</text>
  
  <rect x="560" y="600" width="420" height="80" fill="#3F3F46" rx="4"/>
  <text x="580" y="640" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#A855F7">Version Your API</text>
  <text x="580" y="665" font-family="monospace" font-size="13" fill="#A1A1AA">/api/v1/users</text>
  
  <rect x="100" y="700" width="420" height="80" fill="#3F3F46" rx="4"/>
  <text x="120" y="740" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#EF4444">Pagination</text>
  <text x="120" y="765" font-family="monospace" font-size="13" fill="#A1A1AA">?page=1&amp;limit=20</text>
  
  <rect x="560" y="700" width="420" height="80" fill="#3F3F46" rx="4"/>
  <text x="580" y="740" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#FAFAFA">Filtering &amp; Sorting</text>
  <text x="580" y="765" font-family="monospace" font-size="13" fill="#A1A1AA">?sort=name&amp;filter=active</text>
  
  <rect x="100" y="800" width="880" height="80" fill="#22C55E" rx="4"/>
  <text x="540" y="840" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#18181B" text-anchor="middle">Consistent Error Responses</text>
  <text x="540" y="865" font-family="monospace" font-size="13" fill="#18181B" text-anchor="middle">{"error": "message", "code": "ERROR_CODE"}</text>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>