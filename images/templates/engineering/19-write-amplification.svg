<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  <rect width="8" height="1080" fill="#8B5CF6"/>
  
  <text x="540" y="80" text-anchor="middle" fill="#18181B" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="460" y="110" width="160" height="36" rx="4" fill="#8B5CF6"/>
  <text x="540" y="135" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600">ENGINEERING</text>
  
  <text x="540" y="220" text-anchor="middle" fill="#18181B" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="700">Write Amplification</text>
  <text x="540" y="280" text-anchor="middle" fill="#8B5CF6" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="600">SSD &amp; Database Concern</text>
  
  <rect x="80" y="340" width="920" height="520" rx="8" fill="#18181B"/>
  
  <text x="120" y="400" fill="#71717A" font-family="ui-monospace, monospace" font-size="24">// Write amplification = physical / logical</text>
  <text x="120" y="440" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">// Writing 1 byte can write 4KB page!</text>
  
  <text x="120" y="510" fill="#71717A" font-family="ui-monospace, monospace" font-size="24">// Bad: Random small writes</text>
  <text x="120" y="550" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">UPDATE users SET age = 25 WHERE id = 1;</text>
  <text x="120" y="590" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">// Rewrites entire page + WAL + index</text>
  
  <text x="120" y="660" fill="#71717A" font-family="ui-monospace, monospace" font-size="24">// Good: LSM trees (append-only)</text>
  <text x="120" y="700" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">// RocksDB, LevelDB, Cassandra</text>
  <text x="120" y="740" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">// Write to memtable â†’ flush to SST</text>
  <text x="120" y="780" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">// Sequential writes, compact later</text>
  
  <text x="120" y="840" fill="#71717A" font-family="ui-monospace, monospace" font-size="24">// WA affects SSD lifespan &amp; perf</text>
  
  <line x1="80" y1="920" x2="1000" y2="920" stroke="#E4E4E7" stroke-width="1"/>
  
  <text x="540" y="970" text-anchor="middle" fill="#71717A" font-family="system-ui, -apple-system, sans-serif" font-size="24">Key metric for database and storage design</text>
  <text x="540" y="1020" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, -apple-system, sans-serif" font-size="20">@devweekends</text>
</svg>