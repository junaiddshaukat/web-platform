<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="180" height="40" fill="#18181B"/>
  <text x="150" y="168" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">ENGINEERING</text>
  
  <text x="60" y="320" font-family="system-ui, sans-serif" font-size="64" font-weight="700" fill="#18181B">Code</text>
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="64" font-weight="700" fill="#EF4444">Review Tips</text>
  
  <rect x="60" y="460" width="960" height="460" fill="#F4F4F5" rx="8"/>
  
  <rect x="100" y="500" width="420" height="80" fill="#18181B" rx="4"/>
  <text x="120" y="535" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#22C55E">Review Small PRs</text>
  <text x="120" y="565" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">200-400 lines max, easier to catch bugs</text>
  
  <rect x="560" y="500" width="420" height="80" fill="#18181B" rx="4"/>
  <text x="580" y="535" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FEF08A">Be Constructive</text>
  <text x="580" y="565" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">Suggest improvements, not just criticize</text>
  
  <rect x="100" y="600" width="420" height="80" fill="#18181B" rx="4"/>
  <text x="120" y="635" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#3B82F6">Check Logic First</text>
  <text x="120" y="665" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">Does it solve the problem correctly?</text>
  
  <rect x="560" y="600" width="420" height="80" fill="#18181B" rx="4"/>
  <text x="580" y="635" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#A855F7">Test Coverage</text>
  <text x="580" y="665" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">Are edge cases handled?</text>
  
  <rect x="100" y="700" width="420" height="80" fill="#18181B" rx="4"/>
  <text x="120" y="735" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#EF4444">Security Check</text>
  <text x="120" y="765" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">SQL injection, XSS, auth issues</text>
  
  <rect x="560" y="700" width="420" height="80" fill="#18181B" rx="4"/>
  <text x="580" y="735" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FAFAFA">Readability</text>
  <text x="580" y="765" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">Will others understand this code?</text>
  
  <rect x="100" y="800" width="880" height="80" fill="#22C55E" rx="4"/>
  <text x="540" y="840" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#18181B" text-anchor="middle">"Approve with comments" for minor issues</text>
  <text x="540" y="865" font-family="system-ui, sans-serif" font-size="14" fill="#166534" text-anchor="middle">Don't block on style preferences - use linters for that</text>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">@devweekends</text>
</svg>