<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  <rect width="8" height="1080" fill="#8B5CF6"/>
  
  <text x="540" y="80" text-anchor="middle" fill="#18181B" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="460" y="110" width="160" height="36" rx="4" fill="#8B5CF6"/>
  <text x="540" y="135" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600">ENGINEERING</text>
  
  <text x="540" y="220" text-anchor="middle" fill="#18181B" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="700">JIT Compilation</text>
  <text x="540" y="280" text-anchor="middle" fill="#8B5CF6" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="600">Runtime Optimization</text>
  
  <rect x="80" y="340" width="920" height="520" rx="8" fill="#18181B"/>
  
  <text x="120" y="400" fill="#71717A" font-family="ui-monospace, monospace" font-size="24">// JIT: Compile at runtime with profiling</text>
  <text x="120" y="440" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">// Stage 1: Interpreted (slow)</text>
  <text x="120" y="480" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">function add(a, b) { return a + b; }</text>
  
  <text x="120" y="550" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">// Stage 2: Baseline compile (faster)</text>
  <text x="120" y="590" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">// After ~100 calls, type profile built</text>
  
  <text x="120" y="660" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">// Stage 3: Optimized (near native)</text>
  <text x="120" y="700" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">// Inline, specialize for int+int</text>
  <text x="120" y="740" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">// Deoptimize if types change!</text>
  
  <text x="120" y="810" fill="#71717A" font-family="ui-monospace, monospace" font-size="24">// V8, HotSpot JVM, PyPy use tiered JIT</text>
  
  <line x1="80" y1="920" x2="1000" y2="920" stroke="#E4E4E7" stroke-width="1"/>
  
  <text x="540" y="970" text-anchor="middle" fill="#71717A" font-family="system-ui, -apple-system, sans-serif" font-size="24">Why monomorphic code is faster in JS/Python</text>
  <text x="540" y="1020" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, -apple-system, sans-serif" font-size="20">@devweekends</text>
</svg>