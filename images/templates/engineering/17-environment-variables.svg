<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="180" height="40" fill="#3B82F6"/>
  <text x="150" y="168" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">ENGINEERING</text>
  
  <text x="60" y="320" font-family="system-ui, sans-serif" font-size="64" font-weight="700" fill="#FAFAFA">Environment</text>
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="64" font-weight="700" fill="#22C55E">Variables</text>
  
  <text x="60" y="470" font-family="system-ui, sans-serif" font-size="22" fill="#A1A1AA">Keep secrets out of code</text>
  
  <rect x="60" y="520" width="960" height="400" fill="#27272A" rx="8"/>
  
  <rect x="100" y="560" width="880" height="120" fill="#3F3F46" rx="4"/>
  <text x="540" y="600" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#EF4444" text-anchor="middle">.env file (never commit!)</text>
  <text x="120" y="640" font-family="monospace" font-size="14" fill="#22C55E">DATABASE_URL</text>
  <text x="300" y="640" font-family="monospace" font-size="14" fill="#FAFAFA">=postgres://user:pass@localhost:5432/db</text>
  <text x="120" y="670" font-family="monospace" font-size="14" fill="#FEF08A">API_KEY</text>
  <text x="230" y="670" font-family="monospace" font-size="14" fill="#FAFAFA">=sk_live_xxxxxxxxxxxx</text>
  
  <rect x="100" y="700" width="420" height="100" fill="#3F3F46" rx="4"/>
  <text x="310" y="740" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#22C55E" text-anchor="middle">Access in Code</text>
  <text x="120" y="780" font-family="monospace" font-size="14" fill="#FAFAFA">process.env.DATABASE_URL</text>
  
  <rect x="560" y="700" width="420" height="100" fill="#3F3F46" rx="4"/>
  <text x="770" y="740" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#FEF08A" text-anchor="middle">.env.example (commit this)</text>
  <text x="580" y="780" font-family="monospace" font-size="14" fill="#A1A1AA">DATABASE_URL=your_db_url</text>
  
  <rect x="100" y="820" width="880" height="70" fill="#EF4444" rx="4"/>
  <text x="540" y="865" font-family="system-ui, sans-serif" font-size="15" fill="#FAFAFA" text-anchor="middle">Add .env to .gitignore | Use secrets manager in production</text>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>