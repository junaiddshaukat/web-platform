<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  <rect width="8" height="1080" fill="#8B5CF6"/>
  
  <text x="540" y="80" text-anchor="middle" fill="#18181B" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="460" y="110" width="160" height="36" rx="4" fill="#8B5CF6"/>
  <text x="540" y="135" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600">ENGINEERING</text>
  
  <text x="540" y="220" text-anchor="middle" fill="#18181B" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="700">Memory Alignment</text>
  <text x="540" y="280" text-anchor="middle" fill="#8B5CF6" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="600">Struct Padding Tricks</text>
  
  <rect x="80" y="340" width="920" height="520" rx="8" fill="#18181B"/>
  
  <text x="120" y="400" fill="#71717A" font-family="ui-monospace, monospace" font-size="24">// Bad: Wasteful padding (24 bytes)</text>
  <text x="120" y="440" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">struct Bad {</text>
  <text x="140" y="480" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">char a;    // 1 byte + 7 padding</text>
  <text x="140" y="520" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">double b;  // 8 bytes</text>
  <text x="140" y="560" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">char c;    // 1 byte + 7 padding</text>
  <text x="120" y="600" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">};  // Total: 24 bytes!</text>
  
  <text x="120" y="670" fill="#71717A" font-family="ui-monospace, monospace" font-size="24">// Good: Reorder by size (16 bytes)</text>
  <text x="120" y="710" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">struct Good {</text>
  <text x="140" y="750" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">double b;  // 8 bytes</text>
  <text x="140" y="790" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">char a, c; // 2 bytes + 6 padding</text>
  <text x="120" y="830" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">};  // Total: 16 bytes - 33% saved!</text>
  
  <line x1="80" y1="920" x2="1000" y2="920" stroke="#E4E4E7" stroke-width="1"/>
  
  <text x="540" y="970" text-anchor="middle" fill="#71717A" font-family="system-ui, -apple-system, sans-serif" font-size="24">Order struct fields from largest to smallest</text>
  <text x="540" y="1020" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, -apple-system, sans-serif" font-size="20">@devweekends</text>
</svg>