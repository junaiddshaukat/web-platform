<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  <rect width="8" height="1080" fill="#8B5CF6"/>
  
  <text x="540" y="80" text-anchor="middle" fill="#18181B" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="460" y="110" width="160" height="36" rx="4" fill="#8B5CF6"/>
  <text x="540" y="135" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600">ENGINEERING</text>
  
  <text x="540" y="220" text-anchor="middle" fill="#18181B" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="700">Copy-on-Write</text>
  <text x="540" y="280" text-anchor="middle" fill="#8B5CF6" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="600">Lazy Deep Copy Pattern</text>
  
  <rect x="80" y="340" width="920" height="520" rx="8" fill="#18181B"/>
  
  <text x="120" y="400" fill="#71717A" font-family="ui-monospace, monospace" font-size="24">// Expensive: Immediate deep copy</text>
  <text x="120" y="440" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">let b = structuredClone(a); // Full copy</text>
  <text x="120" y="480" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">b.name = "new";  // Rarely modified</text>
  
  <text x="120" y="550" fill="#71717A" font-family="ui-monospace, monospace" font-size="24">// CoW: Share until modification</text>
  <text x="120" y="590" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">class CoWString {</text>
  <text x="140" y="630" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">constructor(data) {</text>
  <text x="160" y="670" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">this.data = data;</text>
  <text x="160" y="710" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">this.refCount = 1;</text>
  <text x="140" y="750" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">}</text>
  <text x="140" y="790" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">// Copy only on write...</text>
  <text x="120" y="830" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">}</text>
  
  <line x1="80" y1="920" x2="1000" y2="920" stroke="#E4E4E7" stroke-width="1"/>
  
  <text x="540" y="970" text-anchor="middle" fill="#71717A" font-family="system-ui, -apple-system, sans-serif" font-size="24">Used in OS fork(), Swift strings, Git objects</text>
  <text x="540" y="1020" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, -apple-system, sans-serif" font-size="20">@devweekends</text>
</svg>