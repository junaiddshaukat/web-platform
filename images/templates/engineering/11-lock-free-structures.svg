<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  <rect width="8" height="1080" fill="#8B5CF6"/>
  
  <text x="540" y="80" text-anchor="middle" fill="#18181B" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="460" y="110" width="160" height="36" rx="4" fill="#8B5CF6"/>
  <text x="540" y="135" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600">ENGINEERING</text>
  
  <text x="540" y="220" text-anchor="middle" fill="#18181B" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="700">Lock-Free Structures</text>
  <text x="540" y="280" text-anchor="middle" fill="#8B5CF6" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="600">Compare-and-Swap</text>
  
  <rect x="80" y="340" width="920" height="520" rx="8" fill="#18181B"/>
  
  <text x="120" y="400" fill="#71717A" font-family="ui-monospace, monospace" font-size="24">// Lock-free stack push using CAS</text>
  <text x="120" y="440" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">void push(Node* node) {</text>
  <text x="140" y="480" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">Node* oldHead;</text>
  <text x="140" y="520" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">do {</text>
  <text x="160" y="560" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">oldHead = head.load();</text>
  <text x="160" y="600" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">node-&gt;next = oldHead;</text>
  <text x="140" y="640" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">} while (!head.compare_exchange_weak(</text>
  <text x="200" y="680" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">oldHead, node));</text>
  <text x="120" y="720" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">}</text>
  
  <text x="120" y="790" fill="#71717A" font-family="ui-monospace, monospace" font-size="24">// No mutex = no blocking!</text>
  <text x="120" y="830" fill="#71717A" font-family="ui-monospace, monospace" font-size="24">// Beware: ABA problem exists</text>
  
  <line x1="80" y1="920" x2="1000" y2="920" stroke="#E4E4E7" stroke-width="1"/>
  
  <text x="540" y="970" text-anchor="middle" fill="#71717A" font-family="system-ui, -apple-system, sans-serif" font-size="24">CAS is the building block of lock-free code</text>
  <text x="540" y="1020" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, -apple-system, sans-serif" font-size="20">@devweekends</text>
</svg>