<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="180" height="40" fill="#18181B"/>
  <text x="150" y="168" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">ENGINEERING</text>
  
  <text x="60" y="320" font-family="system-ui, sans-serif" font-size="64" font-weight="700" fill="#18181B">Docker</text>
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="64" font-weight="700" fill="#3B82F6">Basics</text>
  
  <text x="60" y="460" font-family="system-ui, sans-serif" font-size="22" fill="#52525B">Containerize your applications</text>
  
  <rect x="60" y="510" width="960" height="420" fill="#F4F4F5" rx="8"/>
  
  <rect x="100" y="550" width="420" height="80" fill="#18181B" rx="4"/>
  <text x="120" y="590" font-family="monospace" font-size="15" fill="#3B82F6">docker build -t app .</text>
  <text x="120" y="615" font-family="system-ui, sans-serif" font-size="13" fill="#A1A1AA">Build image from Dockerfile</text>
  
  <rect x="560" y="550" width="420" height="80" fill="#18181B" rx="4"/>
  <text x="580" y="590" font-family="monospace" font-size="15" fill="#22C55E">docker run -p 3000:3000 app</text>
  <text x="580" y="615" font-family="system-ui, sans-serif" font-size="13" fill="#A1A1AA">Run container with port mapping</text>
  
  <rect x="100" y="650" width="420" height="80" fill="#18181B" rx="4"/>
  <text x="120" y="690" font-family="monospace" font-size="15" fill="#FEF08A">docker ps</text>
  <text x="120" y="715" font-family="system-ui, sans-serif" font-size="13" fill="#A1A1AA">List running containers</text>
  
  <rect x="560" y="650" width="420" height="80" fill="#18181B" rx="4"/>
  <text x="580" y="690" font-family="monospace" font-size="15" fill="#A855F7">docker-compose up</text>
  <text x="580" y="715" font-family="system-ui, sans-serif" font-size="13" fill="#A1A1AA">Start multi-container app</text>
  
  <rect x="100" y="750" width="880" height="140" fill="#18181B" rx="4"/>
  <text x="540" y="790" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#FAFAFA" text-anchor="middle">Basic Dockerfile</text>
  <text x="120" y="830" font-family="monospace" font-size="14" fill="#3B82F6">FROM</text>
  <text x="195" y="830" font-family="monospace" font-size="14" fill="#FAFAFA">node:18</text>
  <text x="320" y="830" font-family="monospace" font-size="14" fill="#22C55E">WORKDIR</text>
  <text x="435" y="830" font-family="monospace" font-size="14" fill="#FAFAFA">/app</text>
  <text x="520" y="830" font-family="monospace" font-size="14" fill="#FEF08A">COPY</text>
  <text x="585" y="830" font-family="monospace" font-size="14" fill="#FAFAFA">. .</text>
  <text x="120" y="865" font-family="monospace" font-size="14" fill="#A855F7">RUN</text>
  <text x="175" y="865" font-family="monospace" font-size="14" fill="#FAFAFA">npm install</text>
  <text x="350" y="865" font-family="monospace" font-size="14" fill="#EF4444">CMD</text>
  <text x="410" y="865" font-family="monospace" font-size="14" fill="#FAFAFA">["npm", "start"]</text>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">@devweekends</text>
