<svg width="1600" height="1131" viewBox="0 0 1600 1131" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark theme certificate -->
  <rect width="1600" height="1131" fill="#18181B"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="cert-grid-dark" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#27272A" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="1600" height="1131" fill="url(#cert-grid-dark)" opacity="0.5"/>
  
  <!-- Border -->
  <rect x="40" y="40" width="1520" height="1051" fill="none" stroke="#FEF08A" stroke-width="3"/>
  <rect x="55" y="55" width="1490" height="1021" fill="none" stroke="#FAFAFA" stroke-width="1" opacity="0.3"/>
  
  <!-- Top accent bar -->
  <rect x="40" y="40" width="1520" height="12" fill="#FEF08A"/>
  
  <!-- Header -->
  <text x="800" y="140" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FAFAFA" letter-spacing="6" text-anchor="middle">DEV WEEKENDS</text>
  
  <!-- Star Ambassador badge -->
  <rect x="625" y="170" width="350" height="50" fill="#FEF08A" rx="4"/>
  <text x="800" y="203" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#18181B" text-anchor="middle" letter-spacing="2">⭐ STAR AMBASSADOR ⭐</text>
  
  <!-- Certificate title -->
  <text x="800" y="300" font-family="Georgia, serif" font-size="56" font-weight="400" fill="#FAFAFA" text-anchor="middle">Excellence Award</text>
  
  <!-- Decorative line -->
  <rect x="300" y="330" width="1000" height="2" fill="#FEF08A" opacity="0.5"/>
  
  <!-- Presented to -->
  <text x="800" y="410" font-family="system-ui, sans-serif" font-size="16" fill="#71717A" text-anchor="middle">Awarded to</text>
  
  <!-- Name placeholder -->
  <text x="800" y="500" font-family="Georgia, serif" font-size="68" font-weight="600" fill="#FEF08A" text-anchor="middle">[Ambassador Name]</text>
  
  <!-- Yellow underline for name -->
  <rect x="250" y="530" width="1100" height="4" fill="#FAFAFA" opacity="0.3"/>
  
  <!-- Description -->
  <text x="800" y="610" font-family="system-ui, sans-serif" font-size="20" fill="#A1A1AA" text-anchor="middle">For exceptional performance and leadership as</text>
  <text x="800" y="650" font-family="system-ui, sans-serif" font-size="20" fill="#A1A1AA" text-anchor="middle">Dev Weekends Campus Ambassador of the Quarter</text>
  
  <!-- Stats achieved -->
  <g transform="translate(250, 720)">
    <rect x="0" y="0" width="320" height="100" fill="#27272A" rx="8"/>
    <text x="160" y="45" font-family="system-ui, sans-serif" font-size="32" font-weight="800" fill="#FEF08A" text-anchor="middle">[X]+</text>
    <text x="160" y="75" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle" letter-spacing="1">EVENTS ORGANIZED</text>
  </g>
  
  <g transform="translate(640, 720)">
    <rect x="0" y="0" width="320" height="100" fill="#27272A" rx="8"/>
    <text x="160" y="45" font-family="system-ui, sans-serif" font-size="32" font-weight="800" fill="#FAFAFA" text-anchor="middle">[X]+</text>
    <text x="160" y="75" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle" letter-spacing="1">STUDENTS REACHED</text>
  </g>
  
  <g transform="translate(1030, 720)">
    <rect x="0" y="0" width="320" height="100" fill="#27272A" rx="8"/>
    <text x="160" y="45" font-family="system-ui, sans-serif" font-size="32" font-weight="800" fill="#FEF08A" text-anchor="middle">[X]</text>
    <text x="160" y="75" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle" letter-spacing="1">MONTHS ACTIVE</text>
  </g>
  
  <!-- University -->
  <text x="800" y="880" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#FAFAFA" text-anchor="middle">[University Name]</text>
  <text x="800" y="910" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">[Quarter/Year]</text>
  
  <!-- Signatures -->
  <g transform="translate(350, 950)">
    <line x1="0" y1="40" x2="250" y2="40" stroke="#71717A" stroke-width="1"/>
    <text x="125" y="70" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">Zeeshan Adil, Founder</text>
  </g>
  
  <g transform="translate(1000, 950)">
    <line x1="0" y1="40" x2="250" y2="40" stroke="#71717A" stroke-width="1"/>
    <text x="125" y="70" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">Date of Issue</text>
  </g>
  
  <!-- Badge -->
  <circle cx="800" cy="1020" r="50" fill="#FEF08A"/>
  <text x="800" y="1030" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#18181B" text-anchor="middle">DW</text>
</svg>