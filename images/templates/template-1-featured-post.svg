<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#FAFAFA"/>
  
  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid1" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#E5E5E5" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid1)" opacity="0.5"/>
  
  <!-- Left accent bar -->
  <rect x="0" y="0" width="8" height="630" fill="#18181B"/>
  
  <!-- Dev Weekends branding -->
  <text x="60" y="60" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Category badge -->
  <rect x="60" y="200" width="120" height="28" fill="#18181B"/>
  <text x="120" y="219" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">FEATURED</text>
  
  <!-- Main title placeholder -->
  <text x="60" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#18181B">Your Blog Title Here</text>
  <text x="60" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#18181B">Second Line If Needed</text>
  
  <!-- Subtitle/description -->
  <text x="60" y="400" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#71717A">A compelling subtitle that captures the essence of your article</text>
  
  <!-- Author section -->
  <circle cx="85" cy="550" r="25" fill="#E4E4E7"/>
  <text x="125" y="545" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#18181B">Author Name</text>
  <text x="125" y="565" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#71717A">Date â€¢ 5 min read</text>
  
  <!-- Decorative element -->
  <rect x="1050" y="100" width="100" height="100" fill="none" stroke="#18181B" stroke-width="2"/>
  <rect x="1070" y="120" width="100" height="100" fill="#FEF08A" opacity="0.6"/>
</svg>