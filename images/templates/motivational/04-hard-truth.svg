<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Badge -->
  <rect x="60" y="160" width="200" height="40" fill="#18181B"/>
  <text x="160" y="188" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">HARD TRUTH</text>
  
  <!-- Main content -->
  <text x="60" y="350" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#18181B">Nobody is coming</text>
  <text x="60" y="420" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#18181B">to save you.</text>
  
  <!-- Yellow highlight box -->
  <rect x="60" y="480" width="960" height="120" fill="#FEF08A" rx="8"/>
  <text x="540" y="555" font-family="system-ui, sans-serif" font-size="32" font-weight="700" fill="#18181B" text-anchor="middle">You have to save yourself.</text>
  
  <!-- Points -->
  <text x="60" y="680" font-family="system-ui, sans-serif" font-size="22" fill="#52525B">→ No one will learn for you</text>
  <text x="60" y="730" font-family="system-ui, sans-serif" font-size="22" fill="#52525B">→ No one will practice for you</text>
  <text x="60" y="780" font-family="system-ui, sans-serif" font-size="22" fill="#52525B">→ No one will apply for jobs for you</text>
  <text x="60" y="830" font-family="system-ui, sans-serif" font-size="22" fill="#52525B">→ No one will show up for you</text>
  
  <!-- Bottom message -->
  <rect x="60" y="900" width="960" height="80" fill="#18181B" rx="8"/>
  <text x="540" y="950" font-family="system-ui, sans-serif" font-size="22" fill="#FAFAFA" text-anchor="middle">But you can. And you will. Start today.</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">@devweekends</text>
</svg>