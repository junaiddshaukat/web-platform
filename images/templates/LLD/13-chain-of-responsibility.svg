<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="160" height="40" fill="#A855F7"/>
  <text x="140" y="168" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">LLD</text>
  
  <text x="60" y="320" font-family="system-ui, sans-serif" font-size="64" font-weight="700" fill="#FAFAFA">Chain of</text>
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="64" font-weight="700" fill="#FEF08A">Responsibility</text>
  
  <text x="60" y="480" font-family="system-ui, sans-serif" font-size="22" fill="#A1A1AA">Pass request along handler chain</text>
  
  <rect x="60" y="530" width="960" height="400" fill="#27272A" rx="8"/>
  
  <rect x="100" y="600" width="180" height="80" fill="#3F3F46" rx="4"/>
  <text x="190" y="635" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Request</text>
  <text x="190" y="665" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA" text-anchor="middle">type: "auth"</text>
  
  <line x1="280" y1="640" x2="340" y2="640" stroke="#FEF08A" stroke-width="2"/>
  <polygon points="340,635 350,640 340,645" fill="#FEF08A"/>
  
  <rect x="340" y="600" width="180" height="80" fill="#FEF08A" rx="4"/>
  <text x="430" y="635" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" text-anchor="middle">AuthHandler</text>
  <text x="430" y="665" font-family="system-ui, sans-serif" font-size="12" fill="#52525B" text-anchor="middle">check auth</text>
  
  <line x1="520" y1="640" x2="580" y2="640" stroke="#FEF08A" stroke-width="2"/>
  <polygon points="580,635 590,640 580,645" fill="#FEF08A"/>
  
  <rect x="580" y="600" width="180" height="80" fill="#22C55E" rx="4"/>
  <text x="670" y="635" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" text-anchor="middle">LogHandler</text>
  <text x="670" y="665" font-family="system-ui, sans-serif" font-size="12" fill="#18181B" text-anchor="middle">log request</text>
  
  <line x1="760" y1="640" x2="820" y2="640" stroke="#FEF08A" stroke-width="2"/>
  <polygon points="820,635 830,640 820,645" fill="#FEF08A"/>
  
  <rect x="820" y="600" width="180" height="80" fill="#3B82F6" rx="4"/>
  <text x="910" y="635" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">CacheHandler</text>
  <text x="910" y="665" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">check cache</text>
  
  <text x="540" y="740" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">Each handler decides to process or pass along</text>
  
  <rect x="140" y="780" width="800" height="70" fill="#3F3F46" rx="4"/>
  <text x="180" y="820" font-family="monospace" font-size="14" fill="#FEF08A">handler.setNext(log).setNext(cache).handle(req)</text>
  
  <text x="540" y="890" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">Decouple sender and receiver of request</text>
  
  <text x="100" y="960" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">Use: Middleware, event handling, form validation</text>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
