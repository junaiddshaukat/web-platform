<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="160" height="40" fill="#18181B"/>
  <text x="140" y="168" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">LLD</text>
  
  <text x="60" y="320" font-family="system-ui, sans-serif" font-size="64" font-weight="700" fill="#18181B">Dependency</text>
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="64" font-weight="700" fill="#A855F7">Injection</text>
  
  <text x="60" y="480" font-family="system-ui, sans-serif" font-size="22" fill="#52525B">Pass dependencies, dont create them inside</text>
  
  <rect x="60" y="530" width="960" height="400" fill="#F4F4F5" rx="8"/>
  
  <rect x="100" y="580" width="420" height="180" fill="#18181B" rx="4"/>
  <text x="310" y="620" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#EF4444" text-anchor="middle">Tightly Coupled</text>
  <text x="140" y="670" font-family="monospace" font-size="13" fill="#FAFAFA">class UserService {</text>
  <text x="160" y="700" font-family="monospace" font-size="13" fill="#FAFAFA">db = new Database(); // hardcoded</text>
  <text x="140" y="730" font-family="monospace" font-size="13" fill="#FAFAFA">}</text>
  
  <rect x="560" y="580" width="420" height="180" fill="#22C55E" rx="4"/>
  <text x="770" y="620" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#18181B" text-anchor="middle">Dependency Injection</text>
  <text x="600" y="670" font-family="monospace" font-size="13" fill="#18181B">class UserService {</text>
  <text x="620" y="700" font-family="monospace" font-size="13" fill="#18181B">constructor(db: IDatabase) {}</text>
  <text x="600" y="730" font-family="monospace" font-size="13" fill="#18181B">}</text>
  
  <rect x="100" y="790" width="880" height="110" fill="#18181B" rx="4"/>
  <text x="140" y="830" font-family="system-ui, sans-serif" font-size="15" fill="#22C55E">Benefits:</text>
  <text x="260" y="830" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">Testable (mock dependencies)</text>
  <text x="140" y="865" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">Flexible (swap implementations) | Loosely coupled | Single responsibility</text>
  
  <text x="100" y="960" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">Use: Service classes, testing, frameworks (Angular, Spring)</text>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">@devweekends</text>
</svg>