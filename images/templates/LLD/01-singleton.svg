<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="160" height="40" fill="#A855F7"/>
  <text x="140" y="168" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">LLD</text>
  
  <text x="60" y="320" font-family="system-ui, sans-serif" font-size="64" font-weight="700" fill="#FAFAFA">Singleton</text>
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="64" font-weight="700" fill="#A855F7">Pattern</text>
  
  <text x="60" y="480" font-family="system-ui, sans-serif" font-size="22" fill="#A1A1AA">Only one instance, globally accessible</text>
  
  <rect x="60" y="530" width="960" height="380" fill="#27272A" rx="8"/>
  
  <text x="100" y="580" font-family="monospace" font-size="16" fill="#A855F7">class</text>
  <text x="160" y="580" font-family="monospace" font-size="16" fill="#FAFAFA">DatabaseConnection {</text>
  
  <text x="120" y="620" font-family="monospace" font-size="16" fill="#A855F7">private static</text>
  <text x="300" y="620" font-family="monospace" font-size="16" fill="#FAFAFA">instance: DB;</text>
  
  <text x="120" y="680" font-family="monospace" font-size="16" fill="#A855F7">private</text>
  <text x="220" y="680" font-family="monospace" font-size="16" fill="#FEF08A">constructor</text>
  <text x="380" y="680" font-family="monospace" font-size="16" fill="#FAFAFA">() { }</text>
  
  <text x="120" y="740" font-family="monospace" font-size="16" fill="#A855F7">static</text>
  <text x="200" y="740" font-family="monospace" font-size="16" fill="#22C55E">getInstance</text>
  <text x="360" y="740" font-family="monospace" font-size="16" fill="#FAFAFA">() {</text>
  
  <text x="140" y="780" font-family="monospace" font-size="16" fill="#A855F7">if</text>
  <text x="170" y="780" font-family="monospace" font-size="16" fill="#FAFAFA">(!this.instance) {</text>
  
  <text x="160" y="820" font-family="monospace" font-size="16" fill="#A855F7">this</text>
  <text x="220" y="820" font-family="monospace" font-size="16" fill="#FAFAFA">.instance =</text>
  <text x="360" y="820" font-family="monospace" font-size="16" fill="#A855F7">new</text>
  <text x="410" y="820" font-family="monospace" font-size="16" fill="#FAFAFA">DB();</text>
  
  <text x="140" y="860" font-family="monospace" font-size="16" fill="#FAFAFA">}</text>
  <text x="140" y="890" font-family="monospace" font-size="16" fill="#A855F7">return this</text>
  <text x="310" y="890" font-family="monospace" font-size="16" fill="#FAFAFA">.instance; }</text>
  
  <text x="100" y="930" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">Use: Config managers, DB connections, Logging</text>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>