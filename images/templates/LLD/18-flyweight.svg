<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="160" height="40" fill="#18181B"/>
  <text x="140" y="168" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">LLD</text>
  
  <text x="60" y="320" font-family="system-ui, sans-serif" font-size="64" font-weight="700" fill="#18181B">Flyweight</text>
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="64" font-weight="700" fill="#22C55E">Pattern</text>
  
  <text x="60" y="480" font-family="system-ui, sans-serif" font-size="22" fill="#52525B">Share common parts to minimize memory usage</text>
  
  <rect x="60" y="530" width="960" height="400" fill="#F4F4F5" rx="8"/>
  
  <text x="540" y="580" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#18181B" text-anchor="middle">1000 Tree Objects in Game</text>
  
  <rect x="100" y="620" width="420" height="180" fill="#18181B" rx="4"/>
  <text x="310" y="660" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#EF4444" text-anchor="middle">Without Flyweight</text>
  <text x="310" y="700" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">Each tree stores:</text>
  <text x="310" y="730" font-family="system-ui, sans-serif" font-size="13" fill="#A1A1AA" text-anchor="middle">mesh, texture, color, x, y</text>
  <text x="310" y="780" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#EF4444" text-anchor="middle">1000 x full object = High memory</text>
  
  <rect x="560" y="620" width="420" height="180" fill="#22C55E" rx="4"/>
  <text x="770" y="660" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#18181B" text-anchor="middle">With Flyweight</text>
  <text x="770" y="700" font-family="system-ui, sans-serif" font-size="14" fill="#18181B" text-anchor="middle">Shared: mesh, texture, color</text>
  <text x="770" y="730" font-family="system-ui, sans-serif" font-size="14" fill="#18181B" text-anchor="middle">Unique: x, y only</text>
  <text x="770" y="780" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#18181B" text-anchor="middle">1 shared + 1000 x coords = Low memory</text>
  
  <rect x="100" y="840" width="880" height="60" fill="#18181B" rx="4"/>
  <text x="540" y="878" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">Intrinsic (shared) vs Extrinsic (unique) state separation</text>
  
  <text x="100" y="960" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">Use: Text editors, game sprites, browser fonts</text>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">@devweekends</text>
</svg>