  <text x="140" y="780" font-family="monospace" font-size="15" fill="#A855F7">const</text>
  <text x="200" y="780" font-family="monospace" font-size="15" fill="#FAFAFA">iter = collection.createIterator();</text>
  
  <text x="140" y="820" font-family="monospace" font-size="15" fill="#A855F7">while</text>
  <text x="200" y="820" font-family="monospace" font-size="15" fill="#FAFAFA">(iter.hasNext()) {</text>
  
