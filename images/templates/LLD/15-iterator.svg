  <text x="275" y="665" font-family="system-ui, sans-serif" font-size="13" fill="#A1A1AA" text-anchor="middle">createIterator(): Iterator</text>
  
  <rect x="630" y="590" width="350" height="100" fill="#22C55E" rx="4"/>
  <text x="805" y="630" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#18181B" text-anchor="middle">Iterator</text>
  <text x="805" y="665" font-family="system-ui, sans-serif" font-size="13" fill="#18181B" text-anchor="middle">next(), hasNext(), current()</text>
  
  <line x1="450" y1="640" x2="630" y2="640" stroke="#FEF08A" stroke-width="2"/>
