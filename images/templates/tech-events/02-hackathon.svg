<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" fill="#18181B"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid-tech" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#27272A" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid-tech)"/>
  
  <!-- Header -->
  <text x="60" y="60" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Hackathon badge -->
  <rect x="60" y="140" width="180" height="40" fill="#FEF08A"/>
  <text x="150" y="168" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#18181B" text-anchor="middle">HACKATHON</text>
  
  <!-- Title -->
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="800" fill="#FAFAFA">Build</text>
  <text x="60" y="350" font-family="system-ui, sans-serif" font-size="56" font-weight="800" fill="#FAFAFA">Something</text>
  <text x="60" y="420" font-family="system-ui, sans-serif" font-size="56" font-weight="800" fill="#FEF08A">Amazing</text>
  
  <!-- Date -->
  <text x="60" y="500" font-family="system-ui, sans-serif" font-size="20" fill="#A1A1AA">December 20-22, 2025 • 48 Hours</text>
  
  <!-- Prize -->
  <rect x="800" y="200" width="340" height="200" fill="#27272A" rx="8"/>
  <text x="970" y="270" font-family="system-ui, sans-serif" font-size="16" fill="#71717A" text-anchor="middle">PRIZE POOL</text>
  <text x="970" y="340" font-family="system-ui, sans-serif" font-size="56" font-weight="800" fill="#FEF08A" text-anchor="middle">$5,000</text>
  
  <!-- CTA -->
  <rect x="60" y="550" width="200" height="50" fill="#FAFAFA" rx="4"/>
  <text x="160" y="582" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#18181B" text-anchor="middle">Register Now →</text>
  
  <!-- Spots -->
  <text x="300" y="582" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">Only 50 spots left!</text>
</svg>