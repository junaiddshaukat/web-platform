<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  <rect x="0" y="0" width="8" height="1080" fill="#FF9900"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="130" width="120" height="40" fill="#FF9900"/>
  <text x="120" y="157" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">AWS</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#18181B">ECR</text>
  <text x="60" y="345" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FF9900">Container Registry</text>
  
  <rect x="60" y="410" width="960" height="480" fill="#18181B" rx="8"/>
  
  <text x="100" y="470" font-family="monospace" font-size="14" fill="#71717A"># Create repository</text>
  <text x="100" y="505" font-family="monospace" font-size="18" fill="#22C55E">aws ecr create-repository --repository-name my-app</text>
  
  <text x="100" y="565" font-family="monospace" font-size="14" fill="#71717A"># Login to ECR</text>
  <text x="100" y="600" font-family="monospace" font-size="18" fill="#22C55E">aws ecr get-login-password | docker login \</text>
  <text x="120" y="635" font-family="monospace" font-size="18" fill="#22C55E">  --username AWS --password-stdin $ACCOUNT.dkr.ecr.$REGION</text>
  
  <text x="100" y="695" font-family="monospace" font-size="14" fill="#71717A"># Tag and push image</text>
  <text x="100" y="730" font-family="monospace" font-size="18" fill="#22C55E">docker tag my-app:latest $ECR_URI:latest</text>
  <text x="100" y="765" font-family="monospace" font-size="18" fill="#22C55E">docker push $ECR_URI:latest</text>
  
  <text x="100" y="825" font-family="monospace" font-size="14" fill="#71717A"># List images</text>
  <text x="100" y="860" font-family="monospace" font-size="18" fill="#22C55E">aws ecr list-images --repository-name my-app</text>
  
  <rect x="60" y="940" width="960" height="1" fill="#E5E5E5"/>
  <text x="60" y="1000" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">Private Docker registry integrated with ECS and EKS</text>
  <text x="980" y="1000" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="end">@devweekends</text>
</svg>