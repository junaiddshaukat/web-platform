  <text x="540" y="310" font-family="system-ui, sans-serif" font-size="26" font-weight="bold" fill="#232F3E" text-anchor="middle">In-Memory Caching</text>
  
  <rect x="120" y="350" width="420" height="280" rx="12" fill="white" stroke="#D82C20" stroke-width="2"/>
