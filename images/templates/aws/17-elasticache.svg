  <text x="540" y="765" font-family="system-ui, sans-serif" font-size="13" fill="#64748B" text-anchor="middle">Update cache on write</text>
  <text x="540" y="785" font-family="system-ui, sans-serif" font-size="13" fill="#64748B" text-anchor="middle">Always fresh, more writes</text>
  
  <rect x="690" y="705" width="270" height="90" rx="8" fill="white" stroke="#FF9900" stroke-width="1"/>
