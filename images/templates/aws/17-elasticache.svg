  <text x="255" y="765" font-family="system-ui, sans-serif" font-size="13" fill="#64748B" text-anchor="middle">Cache on read miss</text>
  <text x="255" y="785" font-family="system-ui, sans-serif" font-size="13" fill="#64748B" text-anchor="middle">May return stale data</text>
  
  <rect x="405" y="705" width="270" height="90" rx="8" fill="white" stroke="#FF9900" stroke-width="1"/>
