<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  <rect width="8" height="1080" fill="#FF9900"/>
  
  <text x="540" y="80" text-anchor="middle" fill="#18181B" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="480" y="110" width="120" height="36" rx="4" fill="#FF9900"/>
  <text x="540" y="135" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600">AWS</text>
  
  <text x="540" y="220" text-anchor="middle" fill="#18181B" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="700">Secrets Manager</text>
  <text x="540" y="280" text-anchor="middle" fill="#FF9900" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="600">Secure Secret Storage</text>
  
  <rect x="80" y="340" width="920" height="520" rx="8" fill="#18181B"/>
  
  <text x="120" y="400" fill="#71717A" font-family="ui-monospace, monospace" font-size="24"># Create a secret</text>
  <text x="120" y="440" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">aws secretsmanager create-secret \</text>
  <text x="140" y="480" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">--name MySecret \</text>
  <text x="140" y="520" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">--secret-string '{"user":"admin"}'</text>
  
  <text x="120" y="590" fill="#71717A" font-family="ui-monospace, monospace" font-size="24"># Retrieve secret value</text>
  <text x="120" y="630" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">aws secretsmanager get-secret-value \</text>
  <text x="140" y="670" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">--secret-id MySecret</text>
  
  <text x="120" y="740" fill="#71717A" font-family="ui-monospace, monospace" font-size="24"># Enable automatic rotation</text>
  <text x="120" y="780" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">aws secretsmanager rotate-secret \</text>
  <text x="140" y="820" fill="#22C55E" font-family="ui-monospace, monospace" font-size="24">--secret-id MySecret</text>
  
  <line x1="80" y1="920" x2="1000" y2="920" stroke="#E4E4E7" stroke-width="1"/>
  
  <text x="540" y="970" text-anchor="middle" fill="#71717A" font-family="system-ui, -apple-system, sans-serif" font-size="24">Rotate credentials automatically with Lambda</text>
  <text x="540" y="1020" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, -apple-system, sans-serif" font-size="20">@devweekends</text>
</svg>