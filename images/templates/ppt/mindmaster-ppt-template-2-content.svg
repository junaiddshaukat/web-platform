<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- MINDMASTER - PPT Template 2: Content/Wisdom Slide -->
  <!-- Design Language: Minimalist, Black/White, Grid-based, Contemplative, Deep -->
  
  <!-- Background - Dark for MindMaster's contemplative theme -->
  <rect width="1920" height="1080" fill="#0A0A0A"/>
  
  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="mmgrid2" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#1A1A1A" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="1920" height="1080" fill="url(#mmgrid2)" opacity="0.3"/>
  
  <!-- Left accent bar -->
  <rect x="0" y="0" width="4" height="1080" fill="#D4A574"/>
  
  <!-- Header area -->
  <text x="80" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="500" fill="#D4A574" letter-spacing="6">MINDMASTER</text>
  
  <!-- Section number -->
  <text x="1830" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#525252" text-anchor="end">01</text>
  
  <!-- Category tag -->
  <rect x="80" y="150" width="200" height="30" fill="#1A1A1A" rx="2"/>
  <text x="180" y="170" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#D4A574" text-anchor="middle" letter-spacing="2">PSYCHOLOGY</text>
  
  <!-- Main Title -->
  <text x="80" y="280" font-family="Georgia, serif" font-size="56" font-weight="400" fill="#FAFAFA">The Power of Deep Work</text>
  
  <!-- Wisdom Quote Block -->
  <rect x="80" y="340" width="800" height="200" fill="#0F0F0F" rx="4"/>
  <rect x="80" y="340" width="4" height="200" fill="#D4A574"/>
  <text x="120" y="400" font-family="Georgia, serif" font-size="28" font-style="italic" fill="#A3A3A3">"The ability to perform deep work is becoming</text>
  <text x="120" y="440" font-family="Georgia, serif" font-size="28" font-style="italic" fill="#A3A3A3">increasingly rare at exactly the same time it</text>
  <text x="120" y="480" font-family="Georgia, serif" font-size="28" font-style="italic" fill="#A3A3A3">is becoming increasingly valuable."</text>
  <text x="120" y="520" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#525252">— Cal Newport</text>
  
  <!-- Three pillars of content -->
  <g transform="translate(80, 600)">
    <!-- Pillar 1 -->
    <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#D4A574" letter-spacing="2">01</text>
    <text x="0" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#FAFAFA">Focus Deeply</text>
    <text x="0" y="65" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#525252">Eliminate distractions and</text>
    <text x="0" y="85" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#525252">embrace single-tasking</text>
    
    <!-- Pillar 2 -->
    <text x="350" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#D4A574" letter-spacing="2">02</text>
    <text x="350" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#FAFAFA">Build Rituals</text>
    <text x="350" y="65" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#525252">Create consistent routines</text>
    <text x="350" y="85" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#525252">that trigger deep states</text>
    
    <!-- Pillar 3 -->
    <text x="700" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#D4A574" letter-spacing="2">03</text>
    <text x="700" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#FAFAFA">Rest Well</text>
    <text x="700" y="65" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#525252">Recovery enables sustained</text>
    <text x="700" y="85" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#525252">high performance</text>
  </g>
  
  <!-- Right side visual element - Circle pattern for contemplation -->
  <g transform="translate(1200, 300)">
    <circle cx="300" cy="250" r="200" fill="none" stroke="#1A1A1A" stroke-width="1"/>
    <circle cx="300" cy="250" r="160" fill="none" stroke="#1A1A1A" stroke-width="1"/>
    <circle cx="300" cy="250" r="120" fill="none" stroke="#262626" stroke-width="1"/>
    <circle cx="300" cy="250" r="80" fill="none" stroke="#D4A574" stroke-width="1" opacity="0.4"/>
    <circle cx="300" cy="250" r="40" fill="#D4A574" opacity="0.1"/>
    <text x="300" y="255" font-family="Georgia, serif" font-size="24" fill="#FAFAFA" text-anchor="middle">Mind</text>
  </g>
  
  <!-- Decorative line -->
  <rect x="80" y="800" width="60" height="1" fill="#D4A574"/>
  
  <!-- Key takeaway -->
  <text x="80" y="850" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#525252" letter-spacing="2">KEY INSIGHT</text>
  <text x="80" y="890" font-family="Georgia, serif" font-size="18" fill="#A3A3A3">True productivity comes from depth, not breadth.</text>
  
  <!-- Bottom subtle line -->
  <rect x="0" y="1070" width="1920" height="1" fill="#262626"/>
  
  <!-- Footer -->
  <text x="80" y="1010" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#525252">© MindMaster 2025</text>
  <text x="1830" y="1010" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#525252" text-anchor="end">A Dev Weekends Initiative</text>
</svg>
