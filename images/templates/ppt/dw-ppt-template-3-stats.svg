<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- DEV WEEKENDS - PPT Template 3: Stats/Impact Slide -->
  <!-- Design Language: Minimalist, Black/White, Grid-based, Bold Typography -->
  
  <!-- Background - Dark theme for impact -->
  <rect width="1920" height="1080" fill="#18181B"/>
  
  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid3" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#27272A" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="1920" height="1080" fill="url(#grid3)" opacity="0.5"/>
  
  <!-- Left accent bar - Yellow for contrast -->
  <rect x="0" y="0" width="12" height="1080" fill="#FEF08A"/>
  
  <!-- Dev Weekends branding -->
