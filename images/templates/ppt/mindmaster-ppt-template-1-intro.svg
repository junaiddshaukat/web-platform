<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- MINDMASTER - PPT Template 1: Title/Intro Slide -->
  <!-- Design Language: Minimalist, Black/White, Grid-based, Contemplative, Deep -->
  
  <!-- Background - Dark for MindMaster's contemplative theme -->
  <rect width="1920" height="1080" fill="#0A0A0A"/>
  
  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="mmgrid1" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#1A1A1A" stroke-width="0.5"/>
    </pattern>
    <linearGradient id="mmgradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1A1A;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0A0A0A;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#mmgrid1)" opacity="0.3"/>
  
  <!-- Subtle gradient overlay -->
  <rect width="1920" height="1080" fill="url(#mmgradient1)" opacity="0.3"/>
  
  <!-- Left accent bar - Subtle gold/amber for MindMaster -->
  <rect x="0" y="0" width="4" height="1080" fill="#D4A574"/>
  
  <!-- MindMaster branding -->
  <text x="80" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="500" fill="#D4A574" letter-spacing="6">MINDMASTER</text>
  <text x="80" y="105" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#525252" letter-spacing="3">A DEV WEEKENDS INITIATIVE</text>
  
  <!-- Decorative circle element -->
  <circle cx="1700" cy="200" r="100" fill="none" stroke="#262626" stroke-width="1"/>
  <circle cx="1700" cy="200" r="80" fill="none" stroke="#262626" stroke-width="1"/>
  <circle cx="1700" cy="200" r="60" fill="none" stroke="#D4A574" stroke-width="1" opacity="0.3"/>
  
  <!-- Section indicator -->
  <text x="80" y="350" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#525252" letter-spacing="4">BEYOND CODE, THERE'S THE MIND</text>
  
  <!-- Main Title Area -->
  <text x="80" y="480" font-family="Georgia, serif" font-size="84" font-weight="400" fill="#FAFAFA" letter-spacing="-1">Your Presentation</text>
  <text x="80" y="580" font-family="Georgia, serif" font-size="84" font-weight="400" fill="#FAFAFA" letter-spacing="-1">Title Here</text>
  
  <!-- Subtle divider -->
  <rect x="80" y="640" width="120" height="1" fill="#D4A574"/>
  
  <!-- Subtitle - Italic for contemplative feel -->
  <text x="80" y="700" font-family="Georgia, serif" font-size="22" font-style="italic" fill="#737373">A journey into psychology, purpose, and peak performance</text>
  
  <!-- Presenter info -->
  <text x="80" y="900" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="500" fill="#FAFAFA">Presenter Name</text>
  <text x="80" y="930" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#525252">Date</text>
  
  <!-- Decorative quote marks -->
  <text x="1650" y="800" font-family="Georgia, serif" font-size="300" fill="#1A1A1A" opacity="0.5">"</text>
  
  <!-- Bottom subtle line -->
  <rect x="0" y="1070" width="1920" height="1" fill="#262626"/>
  
  <!-- Footer -->
  <text x="1830" y="1010" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#525252" text-anchor="end">mindmaster.devweekends.org</text>
</svg>
