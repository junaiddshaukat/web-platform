<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  <rect x="0" y="0" width="8" height="1080" fill="#6366F1"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="130" width="180" height="40" fill="#6366F1"/>
  <text x="150" y="157" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">GIT TIPS</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#18181B">Git Aliases</text>
  <text x="60" y="345" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#6366F1">Type Less, Do More</text>
  
  <rect x="60" y="410" width="960" height="480" fill="#18181B" rx="8"/>
  
  <text x="100" y="470" font-family="monospace" font-size="14" fill="#71717A"># Add these to your .gitconfig</text>
  <text x="100" y="505" font-family="monospace" font-size="16" fill="#22C55E">git config --global alias.co checkout</text>
  
  <text x="100" y="555" font-family="monospace" font-size="16" fill="#22C55E">git config --global alias.br branch</text>
  
  <text x="100" y="605" font-family="monospace" font-size="16" fill="#22C55E">git config --global alias.ci commit</text>
  
  <text x="100" y="655" font-family="monospace" font-size="16" fill="#22C55E">git config --global alias.st status</text>
  
  <text x="100" y="705" font-family="monospace" font-size="14" fill="#71717A"># Complex alias: pretty log</text>
  <text x="100" y="740" font-family="monospace" font-size="14" fill="#22C55E">git config --global alias.lg \</text>
  <text x="100" y="770" font-family="monospace" font-size="14" fill="#22C55E">  "log --oneline --graph --decorate"</text>
  
  <text x="100" y="820" font-family="monospace" font-size="14" fill="#71717A"># Now use: git co, git br, git ci, git st, git lg</text>
  
  <rect x="60" y="940" width="960" height="1" fill="#E5E5E5"/>
  <text x="60" y="1000" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">Customize Git to match your workflow</text>
  <text x="980" y="1000" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="end">@devweekends</text>
</svg>
