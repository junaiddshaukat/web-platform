<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 3 Days countdown - Light theme -->
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Grid -->
  <defs>
    <pattern id="grid-3d" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#E5E5E5" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="1080" height="1080" fill="url(#grid-3d)" opacity="0.5"/>
  
  <!-- Left accent bar -->
  <rect x="0" y="0" width="12" height="1080" fill="#18181B"/>
  
  <!-- Branding -->
  <text x="540" y="100" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#18181B" letter-spacing="4" text-anchor="middle">DEV WEEKENDS</text>
  
  <!-- Countdown badge -->
  <rect x="390" y="130" width="300" height="44" fill="#FEF08A" rx="22"/>
  <text x="540" y="160" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" text-anchor="middle" letter-spacing="2">‚è∞ COUNTDOWN</text>
  
  <!-- Big number -->
  <text x="540" y="450" font-family="system-ui, sans-serif" font-size="300" font-weight="800" fill="#18181B" text-anchor="middle">3</text>
  
  <!-- Days label -->
  <text x="540" y="530" font-family="system-ui, sans-serif" font-size="64" font-weight="700" fill="#18181B" text-anchor="middle">DAYS LEFT</text>
  
  <!-- Yellow underline -->
  <rect x="290" y="555" width="500" height="12" fill="#FEF08A"/>
  
  <!-- Event name -->
  <text x="540" y="660" font-family="system-ui, sans-serif" font-size="36" font-weight="600" fill="#18181B" text-anchor="middle">[Event Name]</text>
  <text x="540" y="710" font-family="system-ui, sans-serif" font-size="22" fill="#71717A" text-anchor="middle">[Event Description/Topic]</text>
  
  <!-- Event details -->
  <g transform="translate(215, 780)">
    <rect x="0" y="0" width="200" height="70" fill="#18181B" rx="8"/>
    <text x="100" y="35" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">DATE</text>
    <text x="100" y="55" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#FAFAFA" text-anchor="middle">[Day, Date]</text>
  </g>
  
  <g transform="translate(440, 780)">
    <rect x="0" y="0" width="200" height="70" fill="#18181B" rx="8"/>
    <text x="100" y="35" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">TIME</text>
    <text x="100" y="55" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#FAFAFA" text-anchor="middle">[Time] PKT</text>
  </g>
  
  <g transform="translate(665, 780)">
    <rect x="0" y="0" width="200" height="70" fill="#FEF08A" rx="8"/>
    <text x="100" y="35" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">PLATFORM</text>
    <text x="100" y="55" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#18181B" text-anchor="middle">Discord</text>
  </g>
  
  <!-- CTA -->
  <rect x="340" y="900" width="400" height="60" fill="#18181B" rx="8"/>
  <text x="540" y="938" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FAFAFA" text-anchor="middle">SET YOUR REMINDER üîî</text>
  
  <!-- Decorative circles -->
  <circle cx="150" cy="300" r="40" fill="none" stroke="#18181B" stroke-width="2" opacity="0.1"/>
  <circle cx="170" cy="320" r="40" fill="#FEF08A" opacity="0.3"/>
  
  <circle cx="930" cy="700" r="50" fill="none" stroke="#18181B" stroke-width="2" opacity="0.1"/>
  <circle cx="910" cy="680" r="50" fill="#FEF08A" opacity="0.3"/>
  
  <!-- Footer -->
  <text x="540" y="1020" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle" letter-spacing="2">DEVWEEKENDS.COM</text>
</svg>