<svg width="1080" height="1350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgLight4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FAFAFA"/>
      <stop offset="100%" style="stop-color:#F4F4F5"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1350" fill="url(#bgLight4)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid4" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(0,0,0,0.03)" stroke-width="1"/>
  </pattern>
  <rect width="1080" height="1350" fill="url(#grid4)"/>
  
  <!-- Left accent bar -->
  <rect x="0" y="0" width="6" height="1350" fill="#18181B"/>
  
  <!-- Header -->
  <text x="60" y="70" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#71717A" letter-spacing="3">PROGRAM STRUCTURE</text>
  <text x="60" y="120" font-family="system-ui, sans-serif" font-size="42" font-weight="800" fill="#18181B">How It Works</text>
  <rect x="60" y="140" width="120" height="4" fill="#18181B"/>
  
  <text x="60" y="190" font-family="system-ui, sans-serif" font-size="16" fill="#52525B">A structured 12-week journey from application to placement</text>
  
  <!-- Timeline -->
  <line x1="100" y1="260" x2="100" y2="1100" stroke="#E4E4E7" stroke-width="4"/>
  
  <!-- Phase 1 -->
  <circle cx="100" cy="300" r="16" fill="#18181B"/>
  <text x="100" y="306" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#FAFAFA" text-anchor="middle">1</text>
  
  <rect x="150" y="260" width="870" height="130" rx="12" fill="#FFFFFF" stroke="#E4E4E7" stroke-width="1"/>
  <text x="180" y="295" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#71717A" letter-spacing="2">WEEK 0</text>
  <text x="180" y="330" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#18181B">Application and Selection</text>
  <text x="180" y="360" font-family="system-ui, sans-serif" font-size="14" fill="#52525B">Submit application with basic coding assessment. No prior professional</text>
  <text x="180" y="380" font-family="system-ui, sans-serif" font-size="14" fill="#52525B">experience required. Selection based on motivation and learning aptitude.</text>
  
  <!-- Phase 2 -->
  <circle cx="100" cy="460" r="16" fill="#18181B"/>
  <text x="100" y="466" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#FAFAFA" text-anchor="middle">2</text>
  
  <rect x="150" y="420" width="870" height="130" rx="12" fill="#FFFFFF" stroke="#E4E4E7" stroke-width="1"/>
  <text x="180" y="455" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#71717A" letter-spacing="2">WEEK 1-4</text>
  <text x="180" y="490" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#18181B">Foundation Building</text>
  <text x="180" y="520" font-family="system-ui, sans-serif" font-size="14" fill="#52525B">Core programming concepts, initial DSA sessions, mentor matching,</text>
  <text x="180" y="540" font-family="system-ui, sans-serif" font-size="14" fill="#52525B">and track-specific fundamentals. Weekly check-ins and assignments.</text>
  
  <!-- Phase 3 -->
  <circle cx="100" cy="620" r="16" fill="#18181B"/>
  <text x="100" y="626" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#FAFAFA" text-anchor="middle">3</text>
  
  <rect x="150" y="580" width="870" height="130" rx="12" fill="#FFFFFF" stroke="#E4E4E7" stroke-width="1"/>
  <text x="180" y="615" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#71717A" letter-spacing="2">WEEK 5-8</text>
  <text x="180" y="650" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#18181B">Advanced Training and Projects</text>
  <text x="180" y="680" font-family="system-ui, sans-serif" font-size="14" fill="#52525B">Intensive DSA grind, complex project development, system design</text>
  <text x="180" y="700" font-family="system-ui, sans-serif" font-size="14" fill="#52525B">principles, and real-world engineering challenges with expert guidance.</text>
  
  <!-- Phase 4 -->
  <circle cx="100" cy="780" r="16" fill="#18181B"/>
  <text x="100" y="786" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#FAFAFA" text-anchor="middle">4</text>
  
  <rect x="150" y="740" width="870" height="130" rx="12" fill="#FFFFFF" stroke="#E4E4E7" stroke-width="1"/>
  <text x="180" y="775" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#71717A" letter-spacing="2">WEEK 9-11</text>
  <text x="180" y="810" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#18181B">Job Readiness Preparation</text>
  <text x="180" y="840" font-family="system-ui, sans-serif" font-size="14" fill="#52525B">Resume optimization, LinkedIn profile building, mock interviews,</text>
  <text x="180" y="860" font-family="system-ui, sans-serif" font-size="14" fill="#52525B">portfolio finalization, and career strategy development.</text>
  
  <!-- Phase 5 -->
  <circle cx="100" cy="940" r="16" fill="#18181B"/>
  <text x="100" y="946" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#FAFAFA" text-anchor="middle">5</text>
  
  <rect x="150" y="900" width="870" height="130" rx="12" fill="#18181B"/>
  <text x="180" y="935" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#FEF08A" letter-spacing="2">WEEK 12+</text>
  <text x="180" y="970" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FAFAFA">Placement and Ongoing Support</text>
  <text x="180" y="1000" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">Direct referrals to hiring companies, interview support, offer</text>
  <text x="180" y="1020" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">negotiation guidance, and continued community access.</text>
  
  <!-- End marker -->
  <circle cx="100" cy="1100" r="8" fill="#18181B"/>
  
  <!-- Key Numbers -->
  <rect x="60" y="1140" width="300" height="100" rx="12" fill="#18181B"/>
  <text x="210" y="1185" font-family="system-ui, sans-serif" font-size="36" font-weight="800" fill="#FAFAFA" text-anchor="middle">12</text>
  <text x="210" y="1220" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">Weeks Total</text>
  
  <rect x="390" y="1140" width="300" height="100" rx="12" fill="#18181B"/>
  <text x="540" y="1185" font-family="system-ui, sans-serif" font-size="36" font-weight="800" fill="#FAFAFA" text-anchor="middle">45+</text>
  <text x="540" y="1220" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">Total Sessions</text>
  
  <rect x="720" y="1140" width="300" height="100" rx="12" fill="#18181B"/>
  <text x="870" y="1185" font-family="system-ui, sans-serif" font-size="36" font-weight="800" fill="#FEF08A" text-anchor="middle">1:1</text>
  <text x="870" y="1220" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">Mentorship</text>
  
  <!-- Footer -->
  <text x="540" y="1310" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">devweekends.com/palestine-fellowship</text>
  
</svg>