<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="200" height="40" fill="#3B82F6"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">SYSTEM DESIGN</text>
  
  <text x="60" y="320" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#FAFAFA">Database</text>
  <text x="60" y="390" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#FEF08A">Indexing</text>
  
  <text x="60" y="460" font-family="system-ui, sans-serif" font-size="20" fill="#A1A1AA">Speed up queries by creating lookup structures</text>
  
  <rect x="60" y="500" width="960" height="280" fill="#27272A" rx="8"/>
  
  <text x="300" y="550" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FAFAFA" text-anchor="middle">Without Index</text>
  <text x="780" y="550" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#22C55E" text-anchor="middle">With B-Tree Index</text>
  
  <rect x="100" y="580" width="400" height="180" fill="#3F3F46" rx="4"/>
  <text x="300" y="630" font-family="system-ui, sans-serif" font-size="16" fill="#EF4444" text-anchor="middle">Full Table Scan</text>
  <text x="300" y="670" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">O(n) - Check every row</text>
  <rect x="140" y="700" width="320" height="30" fill="#EF4444" rx="2"/>
  <text x="300" y="722" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Row by row scan...</text>
  
  <rect x="580" y="580" width="400" height="180" fill="#3F3F46" rx="4"/>
  <text x="780" y="630" font-family="system-ui, sans-serif" font-size="16" fill="#22C55E" text-anchor="middle">Index Lookup</text>
  <text x="780" y="670" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">O(log n) - Binary search</text>
  <circle cx="780" cy="720" r="20" fill="#22C55E"/>
  <line x1="758" y1="738" x2="720" y2="760" stroke="#FAFAFA" stroke-width="1"/>
  <line x1="802" y1="738" x2="840" y2="760" stroke="#FAFAFA" stroke-width="1"/>
  
  <rect x="60" y="810" width="480" height="160" fill="#27272A" rx="8"/>
  <text x="300" y="860" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FEF08A" text-anchor="middle">Index Types</text>
  <text x="100" y="910" font-family="system-ui, sans-serif" font-size="15" fill="#A1A1AA">• B-Tree (default, range queries)</text>
  <text x="100" y="945" font-family="system-ui, sans-serif" font-size="15" fill="#A1A1AA">• Hash (equality checks only)</text>
  
  <rect x="560" y="810" width="460" height="160" fill="#27272A" rx="8"/>
  <text x="790" y="860" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#EF4444" text-anchor="middle">Trade-offs</text>
  <text x="600" y="910" font-family="system-ui, sans-serif" font-size="15" fill="#A1A1AA">• Slower writes (index update)</text>
  <text x="600" y="945" font-family="system-ui, sans-serif" font-size="15" fill="#A1A1AA">• Extra storage space</text>
  
  <text x="540" y="1020" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>