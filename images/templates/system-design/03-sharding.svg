  <line x1="400" y1="580" x2="200" y2="620" stroke="#FAFAFA" stroke-width="2"/>
  <line x1="540" y1="580" x2="540" y2="620" stroke="#FAFAFA" stroke-width="2"/>
  <line x1="680" y1="580" x2="880" y2="620" stroke="#FAFAFA" stroke-width="2"/>
  
  <text x="540" y="610" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA" text-anchor="middle">Shard Key: user_id % 3</text>
  
  <rect x="100" y="640" width="200" height="60" fill="#3B82F6" rx="4"/>
  <text x="200" y="678" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">Shard 0 (A-H)</text>
  
  <rect x="440" y="640" width="200" height="60" fill="#22C55E" rx="4"/>
  <text x="540" y="678" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">Shard 1 (I-Q)</text>
  
  <rect x="780" y="640" width="200" height="60" fill="#A855F7" rx="4"/>
  <text x="880" y="678" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">Shard 2 (R-Z)</text>
  
  <rect x="60" y="750" width="480" height="200" fill="#27272A" rx="8"/>
  <text x="300" y="800" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FEF08A" text-anchor="middle">Sharding Strategies</text>
  <text x="100" y="850" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA">• Hash-based (Consistent Hashing)</text>
  <text x="100" y="890" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA">• Range-based (Time/ID ranges)</text>
  <text x="100" y="930" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA">• Directory-based (Lookup table)</text>
  
  <rect x="560" y="750" width="460" height="200" fill="#27272A" rx="8"/>
