  <text x="600" y="850" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA">• Cross-shard queries</text>
  <text x="600" y="890" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA">• Rebalancing data</text>
  <text x="600" y="930" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA">• Joins across shards</text>
  
  <text x="540" y="1020" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
