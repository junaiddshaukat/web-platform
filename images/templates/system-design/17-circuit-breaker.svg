<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="200" height="40" fill="#3B82F6"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">SYSTEM DESIGN</text>
  
  <text x="60" y="320" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#FAFAFA">Circuit</text>
  <text x="60" y="390" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#FEF08A">Breaker</text>
  
  <text x="60" y="460" font-family="system-ui, sans-serif" font-size="20" fill="#A1A1AA">Prevent cascading failures in distributed systems</text>
  
  <rect x="60" y="500" width="960" height="300" fill="#27272A" rx="8"/>
  
  <text x="540" y="550" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FAFAFA" text-anchor="middle">State Machine</text>
  
  <circle cx="220" cy="680" r="60" fill="#22C55E"/>
  <text x="220" y="688" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">CLOSED</text>
  
  <circle cx="540" cy="680" r="60" fill="#EF4444"/>
  <text x="540" y="688" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">OPEN</text>
  
  <circle cx="860" cy="680" r="60" fill="#FEF08A"/>
  <text x="860" y="680" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#18181B" text-anchor="middle">HALF-</text>
  <text x="860" y="698" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#18181B" text-anchor="middle">OPEN</text>
  
  <path d="M 280 680 Q 380 580 480 680" fill="none" stroke="#FAFAFA" stroke-width="2"/>
  <text x="380" y="600" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA" text-anchor="middle">Failures exceed threshold</text>
  
  <path d="M 600 680 Q 730 580 800 680" fill="none" stroke="#FAFAFA" stroke-width="2"/>
  <text x="700" y="600" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA" text-anchor="middle">Timeout expires</text>
  
  <path d="M 800 680 Q 680 780 600 680" fill="none" stroke="#FAFAFA" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="700" y="770" font-family="system-ui, sans-serif" font-size="11" fill="#EF4444" text-anchor="middle">Test fails</text>
  
  <path d="M 800 680 Q 550 850 280 680" fill="none" stroke="#FAFAFA" stroke-width="2"/>
  <text x="540" y="840" font-family="system-ui, sans-serif" font-size="11" fill="#22C55E" text-anchor="middle">Test succeeds</text>
  
  <rect x="60" y="830" width="480" height="140" fill="#27272A" rx="8"/>
  <text x="300" y="880" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#22C55E" text-anchor="middle">Closed (Normal)</text>
  <text x="300" y="920" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">Requests flow through</text>
  <text x="300" y="950" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">Monitor for failures</text>
  
  <rect x="560" y="830" width="460" height="140" fill="#27272A" rx="8"/>
  <text x="790" y="880" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#EF4444" text-anchor="middle">Open (Blocking)</text>
  <text x="790" y="920" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">Fail fast, return error</text>
  <text x="790" y="950" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">No requests to service</text>
  
  <text x="540" y="1020" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>