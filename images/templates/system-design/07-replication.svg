<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="200" height="40" fill="#3B82F6"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">SYSTEM DESIGN</text>
  
  <text x="60" y="320" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#FAFAFA">Database</text>
  <text x="60" y="390" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#3B82F6">Replication</text>
  
  <text x="60" y="460" font-family="system-ui, sans-serif" font-size="20" fill="#A1A1AA">Copy data across multiple servers for reliability</text>
  
  <rect x="60" y="500" width="960" height="250" fill="#27272A" rx="8"/>
  
  <text x="540" y="550" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FAFAFA" text-anchor="middle">Leader-Follower Replication</text>
  
  <rect x="380" y="580" width="320" height="80" fill="#FEF08A" rx="4"/>
  <text x="540" y="615" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#18181B" text-anchor="middle">Leader (Primary)</text>
  <text x="540" y="645" font-family="system-ui, sans-serif" font-size="12" fill="#52525B" text-anchor="middle">Handles all writes</text>
  
  <line x1="380" y1="660" x2="180" y2="700" stroke="#FAFAFA" stroke-width="2"/>
  <line x1="540" y1="660" x2="540" y2="700" stroke="#FAFAFA" stroke-width="2"/>
  <line x1="700" y1="660" x2="900" y2="700" stroke="#FAFAFA" stroke-width="2"/>
  
  <rect x="100" y="700" width="180" height="60" fill="#3B82F6" rx="4"/>
  <text x="190" y="738" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">Follower 1</text>
  
  <rect x="450" y="700" width="180" height="60" fill="#3B82F6" rx="4"/>
  <text x="540" y="738" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">Follower 2</text>
  
  <rect x="800" y="700" width="180" height="60" fill="#3B82F6" rx="4"/>
  <text x="890" y="738" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">Follower 3</text>
  
  <rect x="60" y="780" width="480" height="180" fill="#27272A" rx="8"/>
  <text x="300" y="830" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#22C55E" text-anchor="middle">Sync vs Async</text>
  <text x="100" y="880" font-family="system-ui, sans-serif" font-size="15" fill="#A1A1AA">Synchronous: Wait for all replicas</text>
  <text x="100" y="915" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">â†’ Stronger consistency, slower</text>
  <text x="100" y="950" font-family="system-ui, sans-serif" font-size="15" fill="#A1A1AA">Asynchronous: Don't wait</text>
  
  <rect x="560" y="780" width="460" height="180" fill="#27272A" rx="8"/>
  <text x="790" y="830" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FEF08A" text-anchor="middle">Multi-Leader</text>
  <text x="600" y="880" font-family="system-ui, sans-serif" font-size="15" fill="#A1A1AA">Multiple leaders accept writes</text>
  <text x="600" y="920" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">Conflict resolution needed</text>
  <text x="600" y="960" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">Good for multi-region setups</text>
  
  <text x="540" y="1020" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
