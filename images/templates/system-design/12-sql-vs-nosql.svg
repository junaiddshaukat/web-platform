<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="200" height="40" fill="#18181B"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">SYSTEM DESIGN</text>
  
  <text x="60" y="320" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">SQL vs</text>
  <text x="60" y="390" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#22C55E">NoSQL</text>
  
  <text x="60" y="460" font-family="system-ui, sans-serif" font-size="20" fill="#71717A">Choose the right database for your use case</text>
  
  <rect x="60" y="500" width="480" height="400" fill="#F4F4F5" rx="8"/>
  <text x="300" y="560" font-family="system-ui, sans-serif" font-size="24" font-weight="600" fill="#3B82F6" text-anchor="middle">SQL (Relational)</text>
  
  <text x="100" y="610" font-family="system-ui, sans-serif" font-size="16" fill="#18181B">Structured data with relations</text>
  <text x="100" y="660" font-family="system-ui, sans-serif" font-size="15" fill="#52525B">• ACID transactions</text>
  <text x="100" y="695" font-family="system-ui, sans-serif" font-size="15" fill="#52525B">• Strong consistency</text>
  <text x="100" y="730" font-family="system-ui, sans-serif" font-size="15" fill="#52525B">• Complex queries (JOINs)</text>
  <text x="100" y="765" font-family="system-ui, sans-serif" font-size="15" fill="#52525B">• Vertical scaling</text>
  
  <text x="100" y="820" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#3B82F6">Examples:</text>
  <text x="100" y="850" font-family="system-ui, sans-serif" font-size="14" fill="#52525B">PostgreSQL, MySQL, Oracle</text>
  <text x="100" y="880" font-family="system-ui, sans-serif" font-size="14" fill="#52525B">SQL Server, SQLite</text>
  
  <rect x="560" y="500" width="460" height="400" fill="#18181B" rx="8"/>
  <text x="790" y="560" font-family="system-ui, sans-serif" font-size="24" font-weight="600" fill="#22C55E" text-anchor="middle">NoSQL</text>
  
  <text x="600" y="610" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA">Flexible schema, various models</text>
  <text x="600" y="660" font-family="system-ui, sans-serif" font-size="15" fill="#A1A1AA">• BASE transactions</text>
  <text x="600" y="695" font-family="system-ui, sans-serif" font-size="15" fill="#A1A1AA">• Eventual consistency</text>
  <text x="600" y="730" font-family="system-ui, sans-serif" font-size="15" fill="#A1A1AA">• High write throughput</text>
  <text x="600" y="765" font-family="system-ui, sans-serif" font-size="15" fill="#A1A1AA">• Horizontal scaling</text>
  
  <text x="600" y="820" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#22C55E">Types:</text>
  <text x="600" y="850" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">Document: MongoDB, Firestore</text>
  <text x="600" y="880" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">Key-Value: Redis, DynamoDB</text>
  
  <text x="60" y="960" font-family="system-ui, sans-serif" font-size="16" fill="#18181B">Best for: Banking, ERP</text>
  <text x="560" y="960" font-family="system-ui, sans-serif" font-size="16" fill="#18181B">Best for: Real-time, Big Data</text>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">@devweekends</text>
</svg>