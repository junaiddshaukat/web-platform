<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="200" height="40" fill="#3B82F6"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">SYSTEM DESIGN</text>
  
  <text x="60" y="320" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#FAFAFA">Distributed</text>
  <text x="60" y="390" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#22C55E">Transactions</text>
  
  <text x="60" y="460" font-family="system-ui, sans-serif" font-size="20" fill="#A1A1AA">Maintain consistency across multiple services</text>
  
  <rect x="60" y="500" width="480" height="380" fill="#27272A" rx="8"/>
  <text x="300" y="550" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#FEF08A" text-anchor="middle">Two-Phase Commit (2PC)</text>
  
  <rect x="200" y="590" width="200" height="50" fill="#3B82F6" rx="4"/>
  <text x="300" y="622" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">Coordinator</text>
  
  <line x1="250" y1="640" x2="150" y2="700" stroke="#FAFAFA" stroke-width="1"/>
  <line x1="300" y1="640" x2="300" y2="700" stroke="#FAFAFA" stroke-width="1"/>
  <line x1="350" y1="640" x2="450" y2="700" stroke="#FAFAFA" stroke-width="1"/>
  
  <rect x="100" y="700" width="100" height="50" fill="#3F3F46" rx="4"/>
  <text x="150" y="732" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Node 1</text>
  
  <rect x="250" y="700" width="100" height="50" fill="#3F3F46" rx="4"/>
  <text x="300" y="732" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Node 2</text>
  
  <rect x="400" y="700" width="100" height="50" fill="#3F3F46" rx="4"/>
  <text x="450" y="732" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Node 3</text>
  
  <text x="100" y="790" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E">Phase 1: Prepare (vote)</text>
  <text x="100" y="820" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E">Phase 2: Commit/Abort</text>
  <text x="100" y="860" font-family="system-ui, sans-serif" font-size="12" fill="#EF4444">Blocking if coordinator fails</text>
  
  <rect x="560" y="500" width="460" height="380" fill="#27272A" rx="8"/>
  <text x="790" y="550" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#A855F7" text-anchor="middle">Saga Pattern</text>
  
  <text x="600" y="600" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">Sequence of local transactions</text>
  
  <rect x="600" y="630" width="120" height="40" fill="#22C55E" rx="4"/>
  <text x="660" y="658" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Step 1</text>
  
  <line x1="720" y1="650" x2="780" y2="650" stroke="#FAFAFA" stroke-width="1"/>
  
  <rect x="780" y="630" width="120" height="40" fill="#22C55E" rx="4"/>
  <text x="840" y="658" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Step 2</text>
  
  <line x1="840" y1="670" x2="840" y2="720" stroke="#FAFAFA" stroke-width="1"/>
  
  <rect x="780" y="720" width="120" height="40" fill="#EF4444" rx="4"/>
  <text x="840" y="748" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Step 3 (fail)</text>
  
  <line x1="780" y1="740" x2="720" y2="740" stroke="#EF4444" stroke-width="1" stroke-dasharray="5,5"/>
  
  <rect x="600" y="720" width="120" height="40" fill="#FEF08A" rx="4"/>
  <text x="660" y="748" font-family="system-ui, sans-serif" font-size="11" fill="#18181B" text-anchor="middle">Compensate</text>
  
  <text x="600" y="800" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">On failure: Run compensating</text>
  <text x="600" y="830" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">transactions to rollback</text>
  <text x="600" y="870" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E">Non-blocking, eventually consistent</text>
  
  <text x="540" y="1020" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>