<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="200" height="40" fill="#18181B"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">SYSTEM DESIGN</text>
  
  <text x="60" y="320" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Back-of-Envelope</text>
  <text x="60" y="390" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#3B82F6">Calculations</text>
  
  <text x="60" y="460" font-family="system-ui, sans-serif" font-size="20" fill="#71717A">Key numbers every engineer should know</text>
  
  <rect x="60" y="500" width="480" height="380" fill="#F4F4F5" rx="8"/>
  <text x="300" y="550" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#18181B" text-anchor="middle">Latency Numbers</text>
  
  <text x="100" y="600" font-family="system-ui, sans-serif" font-size="14" fill="#52525B">L1 cache reference</text>
  <text x="460" y="600" font-family="system-ui, sans-serif" font-size="14" fill="#18181B" text-anchor="end">0.5 ns</text>
  
  <text x="100" y="640" font-family="system-ui, sans-serif" font-size="14" fill="#52525B">L2 cache reference</text>
  <text x="460" y="640" font-family="system-ui, sans-serif" font-size="14" fill="#18181B" text-anchor="end">7 ns</text>
  
  <text x="100" y="680" font-family="system-ui, sans-serif" font-size="14" fill="#52525B">RAM reference</text>
  <text x="460" y="680" font-family="system-ui, sans-serif" font-size="14" fill="#18181B" text-anchor="end">100 ns</text>
  
  <text x="100" y="720" font-family="system-ui, sans-serif" font-size="14" fill="#52525B">SSD random read</text>
  <text x="460" y="720" font-family="system-ui, sans-serif" font-size="14" fill="#18181B" text-anchor="end">150 μs</text>
  
  <text x="100" y="760" font-family="system-ui, sans-serif" font-size="14" fill="#52525B">HDD seek</text>
  <text x="460" y="760" font-family="system-ui, sans-serif" font-size="14" fill="#18181B" text-anchor="end">10 ms</text>
  
  <text x="100" y="800" font-family="system-ui, sans-serif" font-size="14" fill="#52525B">Network round trip (same DC)</text>
  <text x="460" y="800" font-family="system-ui, sans-serif" font-size="14" fill="#18181B" text-anchor="end">0.5 ms</text>
  
  <text x="100" y="840" font-family="system-ui, sans-serif" font-size="14" fill="#52525B">Network round trip (cross DC)</text>
  <text x="460" y="840" font-family="system-ui, sans-serif" font-size="14" fill="#18181B" text-anchor="end">150 ms</text>
  
  <rect x="560" y="500" width="460" height="200" fill="#18181B" rx="8"/>
  <text x="790" y="550" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FEF08A" text-anchor="middle">Power of 2</text>
  
  <text x="600" y="600" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">1 KB = 2^10 bytes</text>
  <text x="600" y="640" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">1 MB = 2^20 bytes</text>
  <text x="600" y="680" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">1 GB = 2^30 bytes</text>
  
  <text x="820" y="600" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">1 TB = 2^40</text>
  <text x="820" y="640" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">1 PB = 2^50</text>
  
  <rect x="560" y="720" width="460" height="160" fill="#F4F4F5" rx="8"/>
  <text x="790" y="770" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#18181B" text-anchor="middle">Quick Estimates</text>
  <text x="600" y="820" font-family="system-ui, sans-serif" font-size="14" fill="#52525B">1 day = 86,400 sec ≈ 10^5 sec</text>
  <text x="600" y="855" font-family="system-ui, sans-serif" font-size="14" fill="#52525B">1 year ≈ 30 million sec ≈ 10^7.5 sec</text>
  
  <text x="60" y="940" font-family="system-ui, sans-serif" font-size="16" fill="#18181B">QPS = Daily active users × avg requests / 86400</text>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">@devweekends</text>
</svg>