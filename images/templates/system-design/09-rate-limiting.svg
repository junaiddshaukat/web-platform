<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="200" height="40" fill="#3B82F6"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">SYSTEM DESIGN</text>
  
  <text x="60" y="320" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#FAFAFA">Rate</text>
  <text x="60" y="390" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#EF4444">Limiting</text>
  
  <text x="60" y="460" font-family="system-ui, sans-serif" font-size="20" fill="#A1A1AA">Control traffic to prevent abuse and ensure fairness</text>
  
  <rect x="60" y="500" width="480" height="360" fill="#27272A" rx="8"/>
  <text x="300" y="550" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FAFAFA" text-anchor="middle">Common Algorithms</text>
  
  <rect x="100" y="580" width="400" height="65" fill="#3F3F46" rx="4"/>
  <text x="120" y="610" font-family="system-ui, sans-serif" font-size="15" fill="#FAFAFA">Token Bucket</text>
  <text x="120" y="635" font-family="system-ui, sans-serif" font-size="12" fill="#71717A">Tokens added at fixed rate, consumed per request</text>
  
  <rect x="100" y="655" width="400" height="65" fill="#3F3F46" rx="4"/>
  <text x="120" y="685" font-family="system-ui, sans-serif" font-size="15" fill="#FAFAFA">Leaky Bucket</text>
  <text x="120" y="710" font-family="system-ui, sans-serif" font-size="12" fill="#71717A">Requests processed at constant rate</text>
  
  <rect x="100" y="730" width="400" height="65" fill="#3F3F46" rx="4"/>
  <text x="120" y="760" font-family="system-ui, sans-serif" font-size="15" fill="#FAFAFA">Fixed Window</text>
  <text x="120" y="785" font-family="system-ui, sans-serif" font-size="12" fill="#71717A">Count requests per time window</text>
  
  <rect x="100" y="805" width="400" height="65" fill="#3F3F46" rx="4"/>
  <text x="120" y="835" font-family="system-ui, sans-serif" font-size="15" fill="#FAFAFA">Sliding Window Log</text>
  <text x="120" y="860" font-family="system-ui, sans-serif" font-size="12" fill="#71717A">Track timestamps of recent requests</text>
  
  <rect x="560" y="500" width="460" height="180" fill="#27272A" rx="8"/>
  <text x="790" y="550" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#EF4444" text-anchor="middle">HTTP 429 Response</text>
  <text x="600" y="600" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" font-family="monospace">HTTP/1.1 429 Too Many Requests</text>
  <text x="600" y="640" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" font-family="monospace">Retry-After: 60</text>
  <text x="600" y="680" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" font-family="monospace">X-RateLimit-Remaining: 0</text>
  
  <rect x="560" y="700" width="460" height="160" fill="#27272A" rx="8"/>
  <text x="790" y="750" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#22C55E" text-anchor="middle">Where to Implement</text>
  <text x="600" y="800" font-family="system-ui, sans-serif" font-size="15" fill="#A1A1AA">• API Gateway (centralized)</text>
  <text x="600" y="835" font-family="system-ui, sans-serif" font-size="15" fill="#A1A1AA">• Application level</text>
  <text x="600" y="870" font-family="system-ui, sans-serif" font-size="15" fill="#A1A1AA">• Redis for distributed systems</text>
  
  <text x="540" y="1020" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>