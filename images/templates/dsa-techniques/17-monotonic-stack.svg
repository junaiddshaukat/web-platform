<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="200" height="40" fill="#22C55E"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">DSA TECHNIQUE</text>
  
  <text x="60" y="320" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#FAFAFA">Monotonic</text>
  <text x="60" y="390" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#22C55E">Stack</text>
  
  <text x="60" y="460" font-family="system-ui, sans-serif" font-size="20" fill="#A1A1AA">Stack maintaining increasing/decreasing order</text>
  
  <rect x="60" y="500" width="500" height="320" fill="#27272A" rx="8"/>
  
  <text x="310" y="550" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FAFAFA" text-anchor="middle">Monotonic Decreasing Stack</text>
  <text x="310" y="580" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">Finding next greater element</text>
  
  <rect x="160" y="610" width="80" height="50" fill="#EF4444" rx="4"/>
  <text x="200" y="643" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" text-anchor="middle">15</text>
  
  <rect x="160" y="670" width="80" height="50" fill="#3F3F46" rx="4"/>
  <text x="200" y="703" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" text-anchor="middle">10</text>
  
  <rect x="160" y="730" width="80" height="50" fill="#3F3F46" rx="4"/>
  <text x="200" y="763" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" text-anchor="middle">5</text>
  
  <text x="280" y="700" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">15 > 10 > 5</text>
  <text x="280" y="730" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">Always decreasing</text>
  <text x="280" y="760" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">from bottom to top</text>
  
  <rect x="600" y="500" width="420" height="320" fill="#27272A" rx="8"/>
  
  <text x="810" y="550" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FAFAFA" text-anchor="middle">Classic Problems</text>
  
  <text x="640" y="600" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA">• Next Greater Element</text>
  <text x="640" y="640" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA">• Daily Temperatures</text>
  <text x="640" y="680" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA">• Largest Rectangle in Histogram</text>
  <text x="640" y="720" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA">• Trapping Rain Water</text>
  <text x="640" y="760" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA">• Stock Span Problem</text>
  <text x="640" y="800" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA">• Sliding Window Maximum</text>
  
  <text x="60" y="880" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA">Time: O(n) - each element pushed/popped at most once</text>
  
  <text x="60" y="940" font-family="system-ui, sans-serif" font-size="16" fill="#22C55E">Use when: Finding previous/next greater/smaller elements</text>
  
  <text x="540" y="1020" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
