<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="200" height="40" fill="#18181B"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">DSA TECHNIQUE</text>
  
  <text x="60" y="320" font-family="system-ui, sans-serif" font-size="52" font-weight="700" fill="#18181B">Dynamic</text>
  <text x="60" y="390" font-family="system-ui, sans-serif" font-size="52" font-weight="700" fill="#18181B">Programming</text>
  
  <text x="60" y="450" font-family="system-ui, sans-serif" font-size="20" fill="#71717A">Break complex problems into simpler subproblems</text>
  
  <rect x="60" y="500" width="960" height="120" fill="#F4F4F5" rx="8"/>
  <text x="100" y="560" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#18181B">Key Properties:</text>
  <text x="300" y="560" font-family="system-ui, sans-serif" font-size="16" fill="#52525B">1. Optimal Substructure</text>
  <text x="600" y="560" font-family="system-ui, sans-serif" font-size="16" fill="#52525B">2. Overlapping Subproblems</text>
  
  <rect x="60" y="650" width="460" height="180" fill="#18181B" rx="8"/>
  <text x="290" y="710" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#FEF08A" text-anchor="middle">Top-Down (Memoization)</text>
  <text x="100" y="760" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">• Recursive approach</text>
  <text x="100" y="790" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">• Cache computed results</text>
  <text x="100" y="820" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">• More intuitive</text>
  
  <rect x="560" y="650" width="460" height="180" fill="#18181B" rx="8"/>
  <text x="790" y="710" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#22C55E" text-anchor="middle">Bottom-Up (Tabulation)</text>
  <text x="600" y="760" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">• Iterative approach</text>
  <text x="600" y="790" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">• Build from base cases</text>
  <text x="600" y="820" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">• Often more efficient</text>
  
  <text x="60" y="900" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#18181B">Classic Problems:</text>
  <text x="60" y="940" font-family="system-ui, sans-serif" font-size="14" fill="#52525B">Fibonacci | Knapsack | LCS | LIS | Coin Change | Edit Distance</text>
  
  <text x="540" y="1020" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">@devweekends</text>
</svg>