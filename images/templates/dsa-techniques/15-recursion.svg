<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="200" height="40" fill="#FEF08A"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#18181B" text-anchor="middle" letter-spacing="2">DSA TECHNIQUE</text>
  
  <text x="60" y="320" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#FAFAFA">Recursion</text>
  
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="20" fill="#A1A1AA">A function that calls itself with a smaller problem</text>
  
  <rect x="60" y="450" width="960" height="300" fill="#27272A" rx="8"/>
  
  <text x="540" y="500" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FAFAFA" text-anchor="middle">Factorial Example: n! = n × (n-1)!</text>
  
  <rect x="440" y="530" width="200" height="45" fill="#FEF08A" rx="4"/>
  <text x="540" y="560" font-family="system-ui, sans-serif" font-size="14" fill="#18181B" text-anchor="middle">factorial(4)</text>
  
  <line x1="540" y1="575" x2="540" y2="600" stroke="#FAFAFA" stroke-width="2"/>
  
  <rect x="440" y="600" width="200" height="45" fill="#3F3F46" rx="4"/>
  <text x="540" y="630" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">4 × factorial(3)</text>
  
  <line x1="540" y1="645" x2="540" y2="665" stroke="#FAFAFA" stroke-width="2"/>
  
  <rect x="440" y="665" width="200" height="45" fill="#3F3F46" rx="4"/>
  <text x="540" y="695" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">3 × factorial(2)</text>
  
  <text x="700" y="555" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">→ 24</text>
  <text x="700" y="625" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">→ 6</text>
  <text x="700" y="690" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">→ 2</text>
  
  <text x="540" y="730" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA" text-anchor="middle">... until base case: factorial(1) = 1</text>
  
  <rect x="60" y="780" width="460" height="180" fill="#27272A" rx="8"/>
  <text x="290" y="830" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#22C55E" text-anchor="middle">Key Components</text>
  <text x="100" y="880" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA">1. Base Case - When to stop</text>
  <text x="100" y="920" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA">2. Recursive Case - Make progress</text>
  
  <rect x="560" y="780" width="460" height="180" fill="#27272A" rx="8"/>
  <text x="790" y="830" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FEF08A" text-anchor="middle">Classic Problems</text>
  <text x="600" y="880" font-family="system-ui, sans-serif" font-size="15" fill="#A1A1AA">Fibonacci | Tower of Hanoi</text>
  <text x="600" y="920" font-family="system-ui, sans-serif" font-size="15" fill="#A1A1AA">Tree Traversal | Merge Sort</text>
  
  <text x="540" y="1020" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>