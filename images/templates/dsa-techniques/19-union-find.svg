<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="200" height="40" fill="#22C55E"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">DSA TECHNIQUE</text>
  
  <text x="60" y="320" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#FAFAFA">Union Find</text>
  <text x="60" y="380" font-family="system-ui, sans-serif" font-size="28" font-weight="400" fill="#A1A1AA">(Disjoint Set Union)</text>
  
  <text x="60" y="440" font-family="system-ui, sans-serif" font-size="20" fill="#A1A1AA">Track connected components with near-constant operations</text>
  
  <rect x="60" y="480" width="500" height="300" fill="#27272A" rx="8"/>
  
  <text x="310" y="530" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FAFAFA" text-anchor="middle">Before Union(1,4):</text>
  
  <circle cx="150" cy="620" r="30" fill="#22C55E"/>
  <text x="150" y="628" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" text-anchor="middle">1</text>
  <circle cx="250" cy="620" r="25" fill="#3F3F46"/>
  <text x="250" y="628" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">2</text>
  <circle cx="350" cy="620" r="25" fill="#3F3F46"/>
  <text x="350" y="628" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">3</text>
  
  <line x1="175" y1="610" x2="225" y2="615" stroke="#FAFAFA" stroke-width="1"/>
  <line x1="175" y1="630" x2="225" y2="625" stroke="#FAFAFA" stroke-width="1"/>
  
  <circle cx="400" cy="620" r="30" fill="#FEF08A"/>
  <text x="400" y="628" font-family="system-ui, sans-serif" font-size="16" fill="#18181B" text-anchor="middle">4</text>
  <circle cx="480" cy="620" r="25" fill="#3F3F46"/>
  <text x="480" y="628" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">5</text>
  
  <line x1="425" y1="615" x2="455" y2="618" stroke="#FAFAFA" stroke-width="1"/>
  
  <text x="310" y="720" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">Two separate sets: {1,2,3} and {4,5}</text>
  <text x="310" y="760" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">After Union: All connected under one root</text>
  
  <rect x="600" y="480" width="420" height="140" fill="#27272A" rx="8"/>
  <text x="810" y="530" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FEF08A" text-anchor="middle">Operations</text>
  <text x="640" y="580" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA">find(x) | union(x,y)</text>
  <text x="900" y="580" font-family="system-ui, sans-serif" font-size="16" fill="#22C55E">O(α(n))</text>
  <text x="640" y="610" font-family="system-ui, sans-serif" font-size="12" fill="#71717A">α = inverse Ackermann (nearly constant)</text>
  
  <rect x="600" y="640" width="420" height="140" fill="#27272A" rx="8"/>
  <text x="810" y="690" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#22C55E" text-anchor="middle">Optimizations</text>
  <text x="640" y="740" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA">• Path Compression</text>
  <text x="640" y="770" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA">• Union by Rank/Size</text>
  
  <text x="60" y="850" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#22C55E">Classic Problems:</text>
  <text x="60" y="890" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA">Number of Connected Components | Kruskal's MST</text>
  <text x="60" y="930" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA">Redundant Connection | Accounts Merge | Graph Valid Tree</text>
  
  <text x="540" y="1020" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>