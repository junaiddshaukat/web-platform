  <rect x="600" y="450" width="420" height="350" fill="#18181B" rx="8"/>
  <text x="810" y="500" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FAFAFA" text-anchor="middle">Use Cases</text>
  
  <text x="640" y="560" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA">• Two Sum problem</text>
  <text x="640" y="600" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA">• Frequency counting</text>
  <text x="640" y="640" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA">• Anagram detection</text>
  <text x="640" y="680" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA">• Caching (LRU)</text>
  <text x="640" y="720" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA">• Group elements</text>
  
  <text x="640" y="780" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E">Avg: O(1) | Worst: O(n)</text>
  
  <text x="60" y="880" font-family="system-ui, sans-serif" font-size="16" fill="#18181B">Trade-off: Space O(n) for Time O(1)</text>
  
