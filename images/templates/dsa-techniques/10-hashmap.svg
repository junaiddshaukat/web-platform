  <text x="350" y="608" font-family="system-ui, sans-serif" font-size="14" fill="#18181B" text-anchor="middle">"apple" → 5</text>
  
  <rect x="100" y="630" width="60" height="40" fill="#18181B" rx="4"/>
  <text x="130" y="658" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">2</text>
  <rect x="180" y="630" width="340" height="40" fill="#E5E5E5" rx="4"/>
  
  <rect x="100" y="680" width="60" height="40" fill="#18181B" rx="4"/>
  <text x="130" y="708" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">3</text>
  <rect x="180" y="680" width="340" height="40" fill="#FEF08A" rx="4"/>
  <text x="350" y="708" font-family="system-ui, sans-serif" font-size="14" fill="#18181B" text-anchor="middle">"banana" → 3</text>
  
  <rect x="100" y="730" width="60" height="40" fill="#18181B" rx="4"/>
