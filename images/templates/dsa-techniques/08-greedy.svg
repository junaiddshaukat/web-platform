<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="200" height="40" fill="#18181B"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">DSA TECHNIQUE</text>
  
  <text x="60" y="320" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Greedy</text>
  <text x="60" y="390" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Algorithm</text>
  
  <text x="60" y="460" font-family="system-ui, sans-serif" font-size="20" fill="#71717A">Make locally optimal choices at each step</text>
  
  <rect x="60" y="510" width="960" height="150" fill="#F4F4F5" rx="8"/>
  <text x="540" y="570" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#18181B" text-anchor="middle">The Greedy Choice Property</text>
  <text x="540" y="620" font-family="system-ui, sans-serif" font-size="16" fill="#52525B" text-anchor="middle">A globally optimal solution can be reached by making locally optimal choices</text>
  
  <rect x="60" y="690" width="300" height="150" fill="#18181B" rx="8"/>
  <text x="210" y="750" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#22C55E" text-anchor="middle">Works When</text>
  <text x="210" y="790" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">Greedy choice leads to</text>
  <text x="210" y="815" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">optimal solution</text>
  
  <rect x="390" y="690" width="300" height="150" fill="#18181B" rx="8"/>
  <text x="540" y="750" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#EF4444" text-anchor="middle">Fails When</text>
  <text x="540" y="790" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">Local optima doesn't</text>
  <text x="540" y="815" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">lead to global optima</text>
  
  <rect x="720" y="690" width="300" height="150" fill="#18181B" rx="8"/>
  <text x="870" y="750" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FEF08A" text-anchor="middle">Time</text>
  <text x="870" y="800" font-family="system-ui, sans-serif" font-size="20" fill="#FAFAFA" text-anchor="middle">O(n log n)</text>
  <text x="870" y="825" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">typically with sorting</text>
  
  <text x="60" y="900" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#18181B">Classic Problems:</text>
  <text x="60" y="940" font-family="system-ui, sans-serif" font-size="14" fill="#52525B">Activity Selection | Huffman Coding | Fractional Knapsack</text>
  <text x="60" y="975" font-family="system-ui, sans-serif" font-size="14" fill="#52525B">Job Scheduling | Minimum Spanning Tree | Dijkstra's</text>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">@devweekends</text>
</svg>