<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="200" height="40" fill="#18181B"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">DSA TECHNIQUE</text>
  
  <text x="60" y="320" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Prefix Sum</text>
  
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="20" fill="#71717A">Precompute cumulative sums for O(1) range queries</text>
  
  <rect x="60" y="450" width="960" height="280" fill="#F4F4F5" rx="8"/>
  
  <text x="100" y="500" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#18181B">Original Array:</text>
  
  <rect x="100" y="520" width="80" height="60" fill="#18181B" rx="4"/>
  <text x="140" y="558" font-family="system-ui, sans-serif" font-size="18" fill="#FAFAFA" text-anchor="middle">1</text>
  <rect x="200" y="520" width="80" height="60" fill="#18181B" rx="4"/>
  <text x="240" y="558" font-family="system-ui, sans-serif" font-size="18" fill="#FAFAFA" text-anchor="middle">2</text>
  <rect x="300" y="520" width="80" height="60" fill="#18181B" rx="4"/>
  <text x="340" y="558" font-family="system-ui, sans-serif" font-size="18" fill="#FAFAFA" text-anchor="middle">3</text>
  <rect x="400" y="520" width="80" height="60" fill="#18181B" rx="4"/>
  <text x="440" y="558" font-family="system-ui, sans-serif" font-size="18" fill="#FAFAFA" text-anchor="middle">4</text>
  <rect x="500" y="520" width="80" height="60" fill="#18181B" rx="4"/>
  <text x="540" y="558" font-family="system-ui, sans-serif" font-size="18" fill="#FAFAFA" text-anchor="middle">5</text>
  
  <text x="650" y="560" font-family="system-ui, sans-serif" font-size="16" fill="#52525B">arr = [1, 2, 3, 4, 5]</text>
  
  <text x="100" y="630" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#18181B">Prefix Sum Array:</text>
  
  <rect x="100" y="650" width="80" height="60" fill="#22C55E" rx="4"/>
  <text x="140" y="688" font-family="system-ui, sans-serif" font-size="18" fill="#FAFAFA" text-anchor="middle">1</text>
  <rect x="200" y="650" width="80" height="60" fill="#22C55E" rx="4"/>
  <text x="240" y="688" font-family="system-ui, sans-serif" font-size="18" fill="#FAFAFA" text-anchor="middle">3</text>
  <rect x="300" y="650" width="80" height="60" fill="#22C55E" rx="4"/>
  <text x="340" y="688" font-family="system-ui, sans-serif" font-size="18" fill="#FAFAFA" text-anchor="middle">6</text>
  <rect x="400" y="650" width="80" height="60" fill="#22C55E" rx="4"/>
  <text x="440" y="688" font-family="system-ui, sans-serif" font-size="18" fill="#FAFAFA" text-anchor="middle">10</text>
  <rect x="500" y="650" width="80" height="60" fill="#22C55E" rx="4"/>
  <text x="540" y="688" font-family="system-ui, sans-serif" font-size="18" fill="#FAFAFA" text-anchor="middle">15</text>
  
  <text x="650" y="690" font-family="system-ui, sans-serif" font-size="16" fill="#52525B">prefix[i] = sum(0...i)</text>
  
  <rect x="60" y="760" width="480" height="180" fill="#18181B" rx="8"/>
  <text x="300" y="810" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FEF08A" text-anchor="middle">Range Sum Formula</text>
  <text x="300" y="870" font-family="system-ui, sans-serif" font-size="18" fill="#FAFAFA" text-anchor="middle">sum(l, r) = prefix[r] - prefix[l-1]</text>
  <text x="300" y="910" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">sum(1,3) = prefix[3] - prefix[0] = 10 - 1 = 9</text>
  
  <rect x="560" y="760" width="460" height="180" fill="#F4F4F5" rx="8"/>
  <text x="790" y="810" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#18181B" text-anchor="middle">Classic Problems</text>
  <text x="600" y="860" font-family="system-ui, sans-serif" font-size="15" fill="#52525B">• Range Sum Query</text>
  <text x="600" y="895" font-family="system-ui, sans-serif" font-size="15" fill="#52525B">• Subarray Sum Equals K</text>
  <text x="600" y="930" font-family="system-ui, sans-serif" font-size="15" fill="#52525B">• 2D Matrix Sum</text>
  
  <text x="540" y="1000" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">Preprocess: O(n) | Query: O(1)</text>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">@devweekends</text>
</svg>