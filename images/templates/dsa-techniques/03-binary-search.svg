<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="200" height="40" fill="#22C55E"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">DSA TECHNIQUE</text>
  
  <text x="60" y="320" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#FAFAFA">Binary Search</text>
  
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="20" fill="#A1A1AA">Divide search space in half each iteration</text>
  
  <rect x="60" y="450" width="960" height="250" fill="#27272A" rx="8"/>
  
  <rect x="120" y="500" width="80" height="60" fill="#3F3F46" rx="4"/>
  <text x="160" y="540" font-family="monospace" font-size="18" fill="#71717A" text-anchor="middle">1</text>
  <rect x="220" y="500" width="80" height="60" fill="#3F3F46" rx="4"/>
  <text x="260" y="540" font-family="monospace" font-size="18" fill="#71717A" text-anchor="middle">3</text>
  <rect x="320" y="500" width="80" height="60" fill="#3F3F46" rx="4"/>
  <text x="360" y="540" font-family="monospace" font-size="18" fill="#71717A" text-anchor="middle">5</text>
  <rect x="420" y="500" width="80" height="60" fill="#22C55E" rx="4"/>
  <text x="460" y="540" font-family="monospace" font-size="18" fill="#FAFAFA" text-anchor="middle">7</text>
  <rect x="520" y="500" width="80" height="60" fill="#3F3F46" rx="4"/>
  <text x="560" y="540" font-family="monospace" font-size="18" fill="#71717A" text-anchor="middle">9</text>
  <rect x="620" y="500" width="80" height="60" fill="#3F3F46" rx="4"/>
  <text x="660" y="540" font-family="monospace" font-size="18" fill="#71717A" text-anchor="middle">11</text>
  <rect x="720" y="500" width="80" height="60" fill="#3F3F46" rx="4"/>
  <text x="760" y="540" font-family="monospace" font-size="18" fill="#71717A" text-anchor="middle">13</text>
  
  <text x="160" y="590" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">low</text>
  <text x="460" y="590" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E" text-anchor="middle">mid</text>
  <text x="760" y="590" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">high</text>
  
  <text x="460" y="660" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">target = 7 → Found at mid!</text>
  
  <text x="60" y="770" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#22C55E">When to use:</text>
  <text x="60" y="810" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA">• Sorted arrays</text>
  <text x="60" y="845" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA">• Finding boundaries (first/last occurrence)</text>
  <text x="60" y="880" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA">• Search in rotated arrays</text>
  <text x="60" y="915" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA">• Finding peak elements</text>
  
  <text x="700" y="810" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#22C55E">Time: O(log n)</text>
  <text x="700" y="850" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FAFAFA">Space: O(1)</text>
  
  <text x="540" y="1000" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>