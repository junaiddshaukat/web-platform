<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="200" height="40" fill="#18181B"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">DSA TECHNIQUE</text>
  
  <text x="60" y="320" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Sorting</text>
  <text x="60" y="380" font-family="system-ui, sans-serif" font-size="28" font-weight="400" fill="#71717A">Algorithms</text>
  
  <text x="60" y="440" font-family="system-ui, sans-serif" font-size="20" fill="#71717A">Know when to use which sorting approach</text>
  
  <rect x="60" y="480" width="480" height="360" fill="#F4F4F5" rx="8"/>
  <text x="300" y="530" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#18181B" text-anchor="middle">Comparison-Based</text>
  
  <rect x="100" y="560" width="400" height="55" fill="#18181B" rx="4"/>
  <text x="120" y="595" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">Quick Sort</text>
  <text x="350" y="595" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E">O(n log n) avg</text>
  
  <rect x="100" y="625" width="400" height="55" fill="#3F3F46" rx="4"/>
  <text x="120" y="660" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">Merge Sort</text>
  <text x="350" y="660" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E">O(n log n)</text>
  
  <rect x="100" y="690" width="400" height="55" fill="#3F3F46" rx="4"/>
  <text x="120" y="725" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">Heap Sort</text>
  <text x="350" y="725" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E">O(n log n)</text>
  
  <rect x="100" y="755" width="400" height="55" fill="#3F3F46" rx="4"/>
  <text x="120" y="790" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">Bubble/Insert/Select</text>
  <text x="350" y="790" font-family="system-ui, sans-serif" font-size="14" fill="#EF4444">O(nÂ²)</text>
  
  <rect x="560" y="480" width="460" height="360" fill="#18181B" rx="8"/>
  <text x="790" y="530" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FEF08A" text-anchor="middle">Non-Comparison</text>
  
  <text x="600" y="590" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA">Counting Sort</text>
  <text x="900" y="590" font-family="system-ui, sans-serif" font-size="16" fill="#22C55E">O(n+k)</text>
  
  <text x="600" y="640" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA">Radix Sort</text>
  <text x="900" y="640" font-family="system-ui, sans-serif" font-size="16" fill="#22C55E">O(nk)</text>
  
  <text x="600" y="690" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA">Bucket Sort</text>
  <text x="900" y="690" font-family="system-ui, sans-serif" font-size="16" fill="#22C55E">O(n+k)</text>
  
  <text x="600" y="760" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">k = range of input values</text>
  
  <text x="600" y="810" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">Best for: integers with small range</text>
  
  <text x="60" y="900" font-family="system-ui, sans-serif" font-size="16" fill="#18181B">Stable sorts preserve relative order of equal elements</text>
