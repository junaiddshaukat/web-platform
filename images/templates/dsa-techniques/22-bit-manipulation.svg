<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="200" height="40" fill="#18181B"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">DSA TECHNIQUE</text>
  
  <text x="60" y="320" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Bit</text>
  <text x="60" y="390" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Manipulation</text>
  
  <text x="60" y="460" font-family="system-ui, sans-serif" font-size="20" fill="#71717A">Leverage binary representation for efficient operations</text>
  
  <rect x="60" y="500" width="500" height="320" fill="#F4F4F5" rx="8"/>
  <text x="310" y="550" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#18181B" text-anchor="middle">Common Operations</text>
  
  <text x="100" y="600" font-family="system-ui, sans-serif" font-size="16" fill="#18181B" font-family="monospace">n &amp; (n-1)</text>
  <text x="300" y="600" font-family="system-ui, sans-serif" font-size="14" fill="#52525B">Clear lowest set bit</text>
  
  <text x="100" y="645" font-family="system-ui, sans-serif" font-size="16" fill="#18181B" font-family="monospace">n &amp; (-n)</text>
  <text x="300" y="645" font-family="system-ui, sans-serif" font-size="14" fill="#52525B">Get lowest set bit</text>
  
  <text x="100" y="690" font-family="system-ui, sans-serif" font-size="16" fill="#18181B" font-family="monospace">n | (1 &lt;&lt; i)</text>
  <text x="300" y="690" font-family="system-ui, sans-serif" font-size="14" fill="#52525B">Set bit at position i</text>
  
  <text x="100" y="735" font-family="system-ui, sans-serif" font-size="16" fill="#18181B" font-family="monospace">n ^ n = 0</text>
  <text x="300" y="735" font-family="system-ui, sans-serif" font-size="14" fill="#52525B">XOR self is zero</text>
  
  <text x="100" y="780" font-family="system-ui, sans-serif" font-size="16" fill="#18181B" font-family="monospace">n ^ 0 = n</text>
  <text x="300" y="780" font-family="system-ui, sans-serif" font-size="14" fill="#52525B">XOR zero is self</text>
  
  <rect x="600" y="500" width="420" height="150" fill="#18181B" rx="8"/>
  <text x="810" y="550" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FEF08A" text-anchor="middle">Power of 2 Check</text>
  <text x="810" y="610" font-family="system-ui, sans-serif" font-size="18" fill="#FAFAFA" text-anchor="middle">n &amp; (n-1) == 0</text>
  <text x="810" y="640" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">True if n is power of 2</text>
  
  <rect x="600" y="670" width="420" height="150" fill="#18181B" rx="8"/>
  <text x="810" y="720" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#22C55E" text-anchor="middle">Classic Problems</text>
  <text x="640" y="770" font-family="system-ui, sans-serif" font-size="15" fill="#A1A1AA">• Single Number (XOR)</text>
  <text x="640" y="805" font-family="system-ui, sans-serif" font-size="15" fill="#A1A1AA">• Counting Bits</text>
  
  <text x="60" y="880" font-family="system-ui, sans-serif" font-size="16" fill="#18181B">Subset generation: Iterate 0 to 2^n - 1</text>
  <text x="60" y="920" font-family="system-ui, sans-serif" font-size="16" fill="#52525B">Each bit represents include/exclude decision</text>
  
  <text x="540" y="1000" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">@devweekends</text>
</svg>