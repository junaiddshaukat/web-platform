<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="200" height="40" fill="#22C55E"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">DSA TECHNIQUE</text>
  
  <text x="60" y="320" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#FAFAFA">BFS</text>
  <text x="60" y="380" font-family="system-ui, sans-serif" font-size="32" fill="#A1A1AA">Breadth-First Search</text>
  
  <rect x="60" y="430" width="500" height="400" fill="#27272A" rx="8"/>
  
  <circle cx="310" cy="510" r="30" fill="#22C55E"/>
  <text x="310" y="518" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" text-anchor="middle">1</text>
  
  <line x1="285" y1="535" x2="200" y2="580" stroke="#FAFAFA" stroke-width="2"/>
  <line x1="335" y1="535" x2="420" y2="580" stroke="#FAFAFA" stroke-width="2"/>
  
  <circle cx="180" cy="600" r="30" fill="#22C55E"/>
  <text x="180" y="608" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" text-anchor="middle">2</text>
  <circle cx="440" cy="600" r="30" fill="#22C55E"/>
  <text x="440" y="608" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" text-anchor="middle">3</text>
  
  <line x1="155" y1="625" x2="120" y2="670" stroke="#FAFAFA" stroke-width="2"/>
  <line x1="205" y1="625" x2="240" y2="670" stroke="#FAFAFA" stroke-width="2"/>
  
  <circle cx="120" cy="700" r="30" fill="#3F3F46"/>
  <text x="120" y="708" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" text-anchor="middle">4</text>
  <circle cx="240" cy="700" r="30" fill="#3F3F46"/>
  <text x="240" y="708" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" text-anchor="middle">5</text>
  
  <text x="310" y="790" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">Level 0: 1 → Level 1: 2,3 → Level 2: 4,5</text>
  
  <rect x="600" y="430" width="420" height="400" fill="#27272A" rx="8"/>
  <text x="810" y="490" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#FAFAFA" text-anchor="middle">Use Cases</text>
  
  <text x="640" y="550" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA">• Shortest path (unweighted)</text>
  <text x="640" y="590" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA">• Level order traversal</text>
  <text x="640" y="630" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA">• Finding neighbors</text>
  <text x="640" y="670" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA">• Web crawling</text>
  <text x="640" y="710" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA">• Social network connections</text>
  
  <text x="640" y="780" font-family="system-ui, sans-serif" font-size="16" fill="#22C55E">Time: O(V + E)</text>
  <text x="640" y="810" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA">Space: O(V)</text>
  
  <text x="540" y="920" font-family="system-ui, sans-serif" font-size="18" fill="#FAFAFA" text-anchor="middle">Explores all neighbors before going deeper</text>
  <text x="540" y="1000" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>