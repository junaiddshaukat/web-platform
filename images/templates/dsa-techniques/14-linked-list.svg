<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="200" height="40" fill="#18181B"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">DSA TECHNIQUE</text>
  
  <text x="60" y="320" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Linked List</text>
  
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="20" fill="#71717A">Sequential access, efficient insert/delete at known positions</text>
  
  <rect x="60" y="450" width="960" height="180" fill="#F4F4F5" rx="8"/>
  
  <text x="100" y="500" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#18181B">Singly Linked List:</text>
  
  <rect x="100" y="530" width="120" height="60" fill="#18181B" rx="4"/>
  <text x="160" y="555" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">HEAD</text>
  <text x="160" y="575" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">val: 1</text>
  
  <line x1="220" y1="560" x2="280" y2="560" stroke="#18181B" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <rect x="280" y="530" width="120" height="60" fill="#3F3F46" rx="4"/>
  <text x="340" y="568" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">val: 2</text>
  
  <line x1="400" y1="560" x2="460" y2="560" stroke="#18181B" stroke-width="2"/>
  
  <rect x="460" y="530" width="120" height="60" fill="#3F3F46" rx="4"/>
  <text x="520" y="568" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">val: 3</text>
  
  <line x1="580" y1="560" x2="640" y2="560" stroke="#18181B" stroke-width="2"/>
  
  <rect x="640" y="530" width="120" height="60" fill="#FEF08A" rx="4"/>
  <text x="700" y="555" font-family="system-ui, sans-serif" font-size="14" fill="#18181B" text-anchor="middle">TAIL</text>
  <text x="700" y="575" font-family="system-ui, sans-serif" font-size="12" fill="#52525B" text-anchor="middle">val: 4</text>
  
  <line x1="760" y1="560" x2="820" y2="560" stroke="#18181B" stroke-width="2"/>
  <text x="860" y="568" font-family="system-ui, sans-serif" font-size="14" fill="#EF4444">NULL</text>
  
  <rect x="60" y="660" width="460" height="200" fill="#18181B" rx="8"/>
  <text x="290" y="710" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FAFAFA" text-anchor="middle">Time Complexity</text>
  
  <text x="100" y="760" font-family="system-ui, sans-serif" font-size="15" fill="#A1A1AA">Access by index</text>
  <text x="380" y="760" font-family="system-ui, sans-serif" font-size="15" fill="#EF4444">O(n)</text>
  <text x="100" y="800" font-family="system-ui, sans-serif" font-size="15" fill="#A1A1AA">Insert at head/tail</text>
  <text x="380" y="800" font-family="system-ui, sans-serif" font-size="15" fill="#22C55E">O(1)</text>
  <text x="100" y="840" font-family="system-ui, sans-serif" font-size="15" fill="#A1A1AA">Delete at known pos</text>
  <text x="380" y="840" font-family="system-ui, sans-serif" font-size="15" fill="#22C55E">O(1)</text>
  
  <rect x="560" y="660" width="460" height="200" fill="#F4F4F5" rx="8"/>
  <text x="790" y="710" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#18181B" text-anchor="middle">Classic Problems</text>
  
  <text x="600" y="760" font-family="system-ui, sans-serif" font-size="15" fill="#52525B">• Reverse Linked List</text>
  <text x="600" y="795" font-family="system-ui, sans-serif" font-size="15" fill="#52525B">• Detect Cycle</text>
  <text x="600" y="830" font-family="system-ui, sans-serif" font-size="15" fill="#52525B">• Merge Two Lists</text>
  <text x="820" y="760" font-family="system-ui, sans-serif" font-size="15" fill="#52525B">• LRU Cache</text>
  <text x="820" y="795" font-family="system-ui, sans-serif" font-size="15" fill="#52525B">• Add Two Numbers</text>
  <text x="820" y="830" font-family="system-ui, sans-serif" font-size="15" fill="#52525B">• Remove Nth Node</text>
  
  <text x="60" y="920" font-family="system-ui, sans-serif" font-size="16" fill="#18181B">Tip: Use dummy head node to simplify edge cases</text>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">@devweekends</text>
</svg>